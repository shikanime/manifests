apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: "0 4 * * *"
  groups:
    - standard
  parameters:
    full-backup-interval: "7"
  retain: 14
  task: backup
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-filesystem-trim
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: "0 4 */7 * *"
  groups:
    - default
  retain: 0
  task: filesystem-trim
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: hourly-snapshot
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: "0 * * * *"
  groups:
    - default
  retain: 48
  task: snapshot
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-snapshot-cleanup
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: "0 4 */7 * 0"
  groups:
    - default
  retain: 0
  task: snapshot-cleanup
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-snapshot-delete
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: "0 4 */7 * 0"
  groups:
    - default
  retain: 90
  task: snapshot-delete

apiVersion: longhorn.io/v1beta2
kind: Node
metadata:
  name: nishir
  namespace: longhorn-system
spec:
  allowScheduling: true
  disks:
    flandre:
      allowScheduling: true
      diskType: filesystem
      path: /mnt/flandre/longhorn/
      tags:
        - balanced
    nishir:
      allowScheduling: true
      diskType: filesystem
      path: /mnt/nishir/longhorn/
      tags:
        - fast
    remilia:
      allowScheduling: true
      diskType: filesystem
      path: /mnt/remilia/longhorn/
      tags:
        - balanced
  name: nishir
  tags:
    - control-plane

apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan0
  namespace: shikanime
spec:
  config: |
    {
      "cniVersion": "1.0.0",
      "type": "macvlan",
      "master": "eth0",
      "mode": "bridge",
      "ipam": {
        "type": "host-local",
        "subnet": "192.168.12.0/24",
        "rangeStart": "192.168.12.10",
        "rangeEnd": "192.168.12.200"
      }
    }

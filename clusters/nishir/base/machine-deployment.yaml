apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: shana-workers
  namespace: nishir
spec:
  clusterName: shana
  replicas: 2
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: shana
      cluster.x-k8s.io/deployment-name: shana-workers
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: shana
        cluster.x-k8s.io/deployment-name: shana-workers
    spec:
      clusterName: shana
      version: v1.33.3+k0s.0
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: K0sWorkerConfig
          name: shana
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: HCloudMachineTemplate
        name: shana-workers

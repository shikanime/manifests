apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: nishir-worker
  namespace: default
spec:
  replicas: 2
  clusterName: nishir
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: nishir
      pool: worker
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: nishir
        pool: worker
    spec:
      clusterName: nishir
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: K0sWorkerConfigTemplate
          name: nishir
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: RemoteMachineTemplate
        name: nishir-worker

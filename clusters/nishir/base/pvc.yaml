apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sukebe-data
  namespace: shikanime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  storageClassName: nishir-standard
  volumeMode: Filesystem
  volumeName: sukebe-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sync-data
  namespace: shikanime
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  storageClassName: nishir-standard
  volumeMode: Filesystem
  volumeName: sync-data

apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: RKE2ConfigTemplate
metadata:
  name: shana-md-0
  namespace: default
spec:
  template:
    spec:
      agentConfig:
        kubelet:
          extraArgs:
            - --cloud-provider=external
      preRKE2Commands:
        - sleep 30 # fix to give OS time to become ready

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nishir-ca
  namespace: shikanime
spec:
  isCA: true
  commonName: nishir-ca
  secretName: nishir-ca
  issuerRef:
    kind: Issuer
    name: nishir-selfsigned
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nishir-tls
  namespace: shikanime
spec:
  commonName: nishir.local
  dnsNames:
    - nishir.local
  issuerRef:
    kind: Issuer
    name: nishir-ca
  secretName: nishir-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: jellyfin-pkcs12
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

jobs:
  sync:
    environment:
      name: nishir
      url: https://nishir-k8s-operator.taila659a.ts.net/
    needs:
      - release-unstable
    runs-on: nishir
    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y xz-utils
      - continue-on-error: true
        id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
      - env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: "nix develop .#sync \\\n  --accept-flake-config \\\n  --no-pure-eval \\\n  --command \\\n  skaffold run --profile nishir-tailnet\n"

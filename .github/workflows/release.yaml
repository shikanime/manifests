jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v31
    - run: nix flake check --accept-flake-config --no-pure-eval
    - env:
        SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
      run: nix develop --no-pure-eval --command devenv test
  release-tag:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
    - check
    runs-on: ubuntu-slim
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REF_NAME: ${{ github.ref_name }}
        REPO: ${{ github.repository }}
      run: gh release create "$REF_NAME" --repo "$REPO" --generate-notes
  release-unstable:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
    - check
    runs-on: ubuntu-slim
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - run: git push origin HEAD:refs/heads/release-unstable --force
  sync:
    needs:
    - release-unstable
    runs-on: nishir
    steps:
    - run: apt-get update -y && apt-get install -y xz-utils
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v31
    - run: nix develop --no-pure-eval --command skaffold -- run
name: Release
'on':
  push:
    branches:
    - main
    - release-[0-9]+-[0-9]+
    tags:
    - v?[0-9]+.[0-9]+.[0-9]+*

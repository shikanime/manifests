jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - continue-on-error: true
        id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          permission-contents: write
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
      - continue-on-error: true
        uses: cachix/cachix-action@v16
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          name: shikanime
      - env: {}
        run: nix run nixpkgs#direnv allow
      - env: {}
        run: nix run nixpkgs#direnv export gha >> "$GITHUB_ENV"
      - env: {}
        run: nix flake check --accept-flake-config --no-pure-eval
  release-branch:
    if: (startsWith(github.ref, 'refs/tags/v') && endsWith(github.ref_name, '.0')) || (github.event_name == 'workflow_dispatch' && startsWith(github.event.inputs.ref_name, 'v') && endsWith(github.event.inputs.ref_name, '.0'))
    needs:
      - check
    runs-on: ubuntu-slim
    steps:
      - continue-on-error: true
        id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          permission-contents: write
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
      - env:
          REF_NAME: ${{ github.ref_name || github.event.inputs.ref_name }}
        run: VERSION="${REF_NAME#v}"; BASE="${VERSION%.*}"; BRANCH="release-$BASE"; git push origin "HEAD:refs/heads/$BRANCH"
  release-tag:
    if: (startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && startsWith(github.event.inputs.ref_name, 'v'))
    needs:
      - check
    runs-on: ubuntu-slim
    steps:
      - continue-on-error: true
        id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          permission-contents: write
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
      - env:
          GITHUB_TOKEN: ${{ steps.createGithubAppToken.outputs.token || secrets.GITHUB_TOKEN }}
          REF_NAME: ${{ github.ref_name || github.event.inputs.ref_name }}
          REPO: ${{ github.repository }}
        run: gh release create "$REF_NAME" --repo "$REPO" --generate-notes || true
name: Release
'on':
  push:
    branches:
      - main
      - release-[0-9]+.[0-9]+
    tags:
      - v?[0-9]+.[0-9]+.[0-9]+*
  workflow_dispatch:
    inputs:
      ref_name:
        description: Tag or branch to release
        required: true
permissions:
  contents: write

apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: hcloud-cloud-controller-manager
  namespace: kube-system
spec:
  bootstrap: true
  chart: hcloud-cloud-controller-manager
  helmVersion: v3
  repo: https://charts.hetzner.cloud
  targetNamespace: kube-system
  valuesContent: |-
    env:
      HCLOUD_TOKEN:
      valueFrom:
        secretKeyRef:
        name: hetzner
        key: hcloud-token

apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: hcloud-csi
  namespace: kube-system
spec:
  bootstrap: true
  chart: hcloud-csi
  helmVersion: v3
  repo: https://charts.hetzner.cloud
  targetNamespace: kube-system
  valuesContent: |-
    controller:
      hcloudToken:
      existingSecret:
        name: hetzner
        key: hcloud-token
    storageClasses:
      - name: hcloud-volumes
        defaultStorageClass: true
        reclaimPolicy: Retain

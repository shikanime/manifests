apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: adguardhome-tls
  namespace: shikanime
spec:
  commonName: adguardhome
  dnsNames:
    - adguardhome
    - nishir.local
  issuerRef:
    kind: Issuer
    name: nishir-ca
  secretName: adguardhome-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: adguardhome-pkcs12
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

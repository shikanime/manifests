apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adguardhome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguardhome
    spec:
      containers:
        - name: adguardhome
          image: adguardhome
          ports:
            - containerPort: 53
              name: dns
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 80
              name: http
          volumeMounts:
            - name: data
              mountPath: /opt/adguardhome/work
            - name: config
              mountPath: /opt/adguardhome/conf
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: adguardhome-data
        - name: config
          persistentVolumeClaim:
            claimName: adguardhome-config
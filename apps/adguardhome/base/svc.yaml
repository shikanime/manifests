apiVersion: v1
kind: Service
metadata:
  name: adguardhome
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
  selector:
    app.kubernetes.io/name: adguardhome
---
apiVersion: v1
kind: Service
metadata:
  name: dns
  namespace: shikanime
spec:
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: dns
    - name: dot
      port: 53
      protocol: TCP
      targetPort: dot
    - name: doq
      port: 853
      protocol: TCP
      targetPort: doq
    - name: dnscrypt
      port: 5443
      protocol: TCP
      targetPort: dnscrypt
    - name: dnscrypt-udp
      port: 5443
      protocol: UDP
      targetPort: dnscrypt-udp
  selector:
    app.kubernetes.io/name: adguardhome
  type: LoadBalancer
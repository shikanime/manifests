apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguardhome-data
  namespace: shikanime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nishir-standard
  volumeMode: Filesystem
  volumeName: adguardhome-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguardhome-config
  namespace: shikanime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: nishir-standard
  volumeMode: Filesystem
  volumeName: adguardhome-config

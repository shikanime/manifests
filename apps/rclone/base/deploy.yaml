apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rclone
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rclone
    spec:
      containers:
        - name: rclone
          image: rclone
          args:
            - serve
            - s3
            - /data
          env:
            - name: RCLONE_ADDR
              value: 0.0.0.0:8080
            - name: RCLONE_CACHE_DIR
              value: /cache
            - name: RCLONE_LOG_LEVEL
              value: INFO
            - name: RCLONE_VFS_CACHE_MODE
              value: full
          ports:
            - containerPort: 8080
              name: s3
          readinessProbe:
            tcpSocket:
              port: s3
          livenessProbe:
            tcpSocket:
              port: s3
          startupProbe:
            tcpSocket:
              port: s3
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config/rclone/rclone.conf
              subPath: rclone.conf
              readOnly: true
            - name: cache
              mountPath: /cache
      volumes:
        - name: config
          configMap:
            name: rclone
        - name: cache
          emptyDir: {}

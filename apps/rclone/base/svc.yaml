apiVersion: v1
kind: Service
metadata:
  name: webdav
  namespace: shikanime
spec:
  loadBalancerClass: tailscale
  ports:
    - name: webdav
      port: 80
      targetPort: webdav
  selector:
    app.kubernetes.io/name: rclone
---

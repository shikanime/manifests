apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.shikanime.studio/images:
      '[ { "name": "rclone", "tag-regex": "(?i)^v?(?P<version>\\d+\\.\\d+\\.\\d+)$"
      } ]'
configMapGenerator:
  - literals:
      - rclone.conf=""
    name: rclone
images:
  - name: rclone
    newName: docker.io/rclone/rclone
    newTag: 1.71.2
resources:
  - deploy.yaml
  - ingress.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: file-manager
      app.kubernetes.io/name: rclone
      app.kubernetes.io/part-of: nishir-operation
      app.kubernetes.io/version: 1.71.2

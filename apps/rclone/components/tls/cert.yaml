apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rclone-tls
  namespace: shikanime
spec:
  commonName: rclone.i.shikanime.studio
  dnsNames:
    - rclone.i.shikanime.studio
  issuerRef:
    kind: Issuer
    name: nishir
  secretName: rclone-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

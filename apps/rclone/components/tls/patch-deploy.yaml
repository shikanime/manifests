apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
spec:
  template:
    spec:
      containers:
        - name: rclone-ftp
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
        - name: rclone-webdav
          env:
            - name: RCLONE_CERT
              value: /etc/ssl/private/tls.crt
            - name: RCLONE_KEY
              value: /etc/ssl/private/tls.key
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true

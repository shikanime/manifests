apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone-webdav
          env:
            - name: RCLONE_CERT
              value: /tls/tls.crt
            - name: RCLONE_KEY
              value: /tls/tls.key
          volumeMounts:
            - name: tls
              mountPath: /tls/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: tls
              mountPath: /tls/tls.key
              subPath: tls.key
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/certs/ca-cert-Nishir.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: rclone-tls

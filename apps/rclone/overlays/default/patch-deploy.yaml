apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone-webdav
          volumeMounts:
            - name: data-downloads
              mountPath: /data/downloads
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: data-sync
              mountPath: /data/sync
            - name: data-stagging
              mountPath: /data/stagging
        - name: rclone-ftp
          volumeMounts:
            - name: data-downloads
              mountPath: /data/downloads
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: data-sync
              mountPath: /data/sync
            - name: data-stagging
              mountPath: /data/stagging
      volumes:
        - name: data-downloads
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: data-sync
          persistentVolumeClaim:
            claimName: sync-data
        - name: data-stagging
          persistentVolumeClaim:
            claimName: stagging-data
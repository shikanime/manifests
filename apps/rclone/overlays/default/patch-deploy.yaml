apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone-webdav
          volumeMounts:
            - name: data-downloads
              mountPath: /data/downloads
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: data-sync
              mountPath: /data/sync
            - name: data-timeline
              mountPath: /data/timeline
            - name: data-movies
              mountPath: /data/movies
            - name: data-shows
              mountPath: /data/shows
        - name: rclone-ftp
          volumeMounts:
            - name: data-downloads
              mountPath: /data/downloads
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: data-sync
              mountPath: /data/sync
            - name: data-timeline
              mountPath: /data/timeline
            - name: data-movies
              mountPath: /data/movies
            - name: data-shows
              mountPath: /data/shows
      volumes:
        - name: data-downloads
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: data-sync
          persistentVolumeClaim:
            claimName: sync-data
        - name: data-timeline
          persistentVolumeClaim:
            claimName: timeline-data
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies-data
        - name: data-shows
          persistentVolumeClaim:
            claimName: shows-data

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: rclone-ftp
          env:
            - name: RCLONE_VFS_CACHE_MAX_SIZE
              value: 32Gi
        - name: rclone-webdav
          env:
            - name: RCLONE_VFS_CACHE_MAX_SIZE
              value: 32Gi
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 32Gi
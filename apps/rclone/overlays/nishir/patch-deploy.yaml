apiVersion: apps/v1
kind: Deployment
metadata:
  name: rclone
spec:
  template:
    spec:
      containers:
        - name: rclone-webdav
          env:
            - name: RCLONE_VFS_CACHE_MAX_SIZE
              value: 16Gi
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 16Gi

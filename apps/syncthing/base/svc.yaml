apiVersion: v1
kind: Service
metadata:
  name: syncthing
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: syncthing
---
apiVersion: v1
kind: Service
metadata:
  name: syncthing-replication
spec:
  ports:
    - name: sync
      protocol: TCP
      port: 22000
      targetPort: sync
    - name: sync-udp
      protocol: UDP
      port: 22000
      targetPort: sync-udp
  selector:
    app.kubernetes.io/name: syncthing
  type: LoadBalancer

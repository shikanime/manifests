apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: syncthing
  namespace: shikanime
spec:
  replicas: 1
  serviceName: syncthing
  selector:
    matchLabels:
      app.kubernetes.io/name: syncthing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: syncthing
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: NotIn
                      values:
                        - file-manager
                topologyKey: kubernetes.io/hostname
      containers:
        - name: syncthing
          image: syncthing
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8384
              name: http
            - containerPort: 22000
              name: sync
              protocol: TCP
            - containerPort: 22000
              name: sync-udp
              protocol: UDP
            - containerPort: 21027
              name: discovery
              protocol: UDP
          readinessProbe:
            httpGet:
              path: /rest/noauth/health
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /rest/noauth/health
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /rest/noauth/health
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: syncthing-config

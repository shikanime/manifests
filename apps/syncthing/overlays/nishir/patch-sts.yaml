apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: syncthing
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi5-large
            - weight: 50
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi4-large
      containers:
        - name: syncthing
          volumeMounts:
            - name: archives-data
              mountPath: /var/syncthing/Archives
            - name: movies-data
              mountPath: /var/syncthing/Movies
            - name: music-data
              mountPath: /var/syncthing/Music
            - name: shows-data
              mountPath: /var/syncthing/Shows
            - name: staging-data
              mountPath: /var/syncthing/Staging
            - name: sukebe-data
              mountPath: /var/syncthing/Sukebe
            - name: sync-data
              mountPath: /var/syncthing/Sync
            - name: timeline-data
              mountPath: /var/syncthing/Timeline
      volumes:
        - name: archives-data
          persistentVolumeClaim:
            claimName: archives-data
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: movies-data
          persistentVolumeClaim:
            claimName: movies-data
        - name: music-data
          persistentVolumeClaim:
            claimName: music-data
        - name: shows-data
          persistentVolumeClaim:
            claimName: shows-data
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data
        - name: sukebe-data
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: sync-data
          persistentVolumeClaim:
            claimName: sync-data
        - name: timeline-data
          persistentVolumeClaim:
            claimName: timeline-data

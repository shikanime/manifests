apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: syncthing
spec:
  template:
    spec:
      containers:
        - name: syncthing
          volumeMounts:
            - name: data-staging
              mountPath: /var/syncthing/Staging
            - name: data-sukebe
              mountPath: /var/syncthing/Sukebe
            - name: data-sync
              mountPath: /var/syncthing/Sync
            - name: data-timeline
              mountPath: /var/syncthing/Timeline
      volumes:
        - name: data-staging
          persistentVolumeClaim:
            claimName: staging-data
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: data-sync
          persistentVolumeClaim:
            claimName: sync-data
        - name: data-timeline
          persistentVolumeClaim:
            claimName: timeline-data

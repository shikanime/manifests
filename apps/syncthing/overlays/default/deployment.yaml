apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: syncthing
          volumeMounts:
            - name: data-sync
              mountPath: /data/sync
      volumes:
        - name: data-sync
          persistentVolumeClaim:
            claimName: sync-data

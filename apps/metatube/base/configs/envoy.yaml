static_resources:
  listeners:
    - name: listener_http_interceptor
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80 # Assuming port 80 for HTTP interceptor
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              config:
                stat_prefix: ingress_http_conditional
                codec_type: AUTO
                route_config:
                  name: conditional_proxy_route
                  virtual_hosts:
                    - name: backend_routing
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                            headers:
                              - name: ":authority"
                                safe_regex_match:
                                  google_re2: {}
                                  regex: ".*\\.dmm\\.co\\.jp$"
                          route:
                            cluster: upstream_proxy_cluster
                            timeout: 60s
                            retry_policy:
                              retry_on: connect-failure,refused-stream,unavailable,retriable-status-codes
                              num_retries: 2
                              retriable_status_codes: [503]
                        - match:
                            prefix: "/"
                          route:
                            cluster: origin_direct_cluster
                            host_rewrite_header: ""
                            timeout: 30s
                http_filters:
                  - name: envoy.filters.http.router

  clusters:
    - name: upstream_proxy_cluster
      connect_timeout: 10s
      type: STATIC
      lb_policy: LEAST_REQUEST
      health_checks:
        - timeout: 2s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "*"
            request_headers_to_add:
              - header:
                  key: Host
                  value: localhost
            expected_statuses:
              - start: 200
                end: 400
      load_assignment:
        cluster_name: upstream_proxy_cluster
        endpoints:
          - priority: 0
            lb_endpoints:
              # !!! Replace with currently working free HTTP proxies from Japan !!!
              - endpoint:
                  address:
                    socket_address:
                      address: 157.7.198.154
                      port_value: 80
              - endpoint:
                  address:
                    socket_address:
                      address: 118.27.110.188
                      port_value: 80
              - endpoint:
                  address:
                    socket_address:
                      address: 133.130.102.101
                      port_value: 8080

    - name: origin_direct_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: origin_direct_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1 # Ignored
                      port_value: 80 # Ignored

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

static_resources:
  listeners:
    - name: listener_http_interceptor
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 7890
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              config:
                stat_prefix: ingress_http_conditional
                codec_type: AUTO
                route_config:
                  name: conditional_proxy_route
                  virtual_hosts:
                    - name: backend_routing
                      domains: ["*"]
                      routes:
                        # Proxy specific domains with timeout bypass
                        - match:
                            prefix: "/"
                            headers:
                              - name: ":authority"
                                safe_regex_match:
                                  google_re2: {}
                                  regex: ".*\\.dmm\\.co\\.jp$"
                          route:
                            cluster: upstream_proxy_cluster
                            timeout: 30s
                            retry_policy:
                              retry_on: connect-failure,refused-stream,unavailable,retriable-status-codes,gateway-error,5xx
                              num_retries: 2
                              retriable_status_codes: [503, 504]
                              per_try_timeout: 15s

                        # Direct connection as fallback
                        - match:
                            prefix: "/"
                            headers:
                              - name: ":authority"
                                safe_regex_match:
                                  google_re2: {}
                                  regex: ".*\\.dmm\\.co\\.jp$"
                          route:
                            cluster: original_dst_cluster
                            timeout: 60s

                        # Bypass Proxy for all other domains
                        - match:
                            prefix: "/"
                          route:
                            cluster: original_dst_cluster
                            timeout: 15s

                http_filters:
                  - name: envoy.filters.http.router

  clusters:
    # Cluster for the External Proxies
    - name: upstream_proxy_cluster
      connect_timeout: 10s
      type: STATIC
      lb_policy: LEAST_REQUEST
      health_checks:
        - timeout: 2s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/"
            request_headers_to_add:
              - header:
                  key: Host
                  value: www.dmm.co.jp
            expected_statuses:
              - start: 200
                # Allow 4xx errors as potentially "healthy" connectivity
                end: 499

      load_assignment:
        cluster_name: upstream_proxy_cluster
        endpoints:
          - priority: 0
            lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 157.7.198.154
                      port_value: 80
              - endpoint:
                  address:
                    socket_address:
                      address: 118.27.110.188
                      port_value: 80
              - endpoint:
                  address:
                    socket_address:
                      address: 133.130.102.101
                      port_value: 8080

    # Cluster for Direct Connections
    - name: original_dst_cluster
      type: ORIGINAL_DST
      connect_timeout: 5s
      lb_policy: CLUSTER_PROVIDED
      cleanup_interval: 5s

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901
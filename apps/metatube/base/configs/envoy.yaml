static_resources:
  listeners:
    - name: listener_socks5_proxy
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 7890
      filter_chains:
        - filters:
            - name: envoy.filters.network.socks_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.socks_proxy.v3.SocksProxy
                stat_prefix: socks5_proxy

            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: socks5_tcp_proxy
                cluster: origin_direct_cluster
                idle_timeout: 3600s

    - name: listener_http_interceptor
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http_conditional
                codec_type: AUTO

                route_config:
                  name: conditional_proxy_route
                  virtual_hosts:
                    - name: backend_routing
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                            headers:
                              - name: ":authority"
                                suffix_match: ".dmm.co.jp"
                                ignore_case: true
                          route:
                            cluster: upstream_proxy_cluster
                            timeout: 60s
                            retry_policy:
                              retry_on: connect-failure,refused-stream,unavailable,retriable-status-codes
                              num_retries: 2
                              retriable_status_codes: [503]

                        - match:
                            prefix: "/"
                          route:
                            cluster: origin_direct_cluster
                            auto_host_rewrite: false
                            timeout: 30s

                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

  clusters:
    - name: upstream_proxy_cluster
      connect_timeout: 10s
      type: STATIC
      lb_policy: LEAST_REQUEST

      health_checks:
        - timeout: 2s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "*"
            method: OPTIONS
            host: "localhost"
            expected_statuses:
              - start: 200
                end: 400
            codec_client_type: HTTP1

      load_assignment:
        cluster_name: upstream_proxy_cluster
        endpoints:
          - priority: 0
            lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: 157.7.198.154, port_value: 80 }
              - endpoint:
                  address:
                    socket_address: { address: 118.27.110.188, port_value: 80 }
              - endpoint:
                  address:
                    socket_address:
                      { address: 133.130.102.101, port_value: 8080 }

    - name: origin_direct_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_PREFERRED

      load_assignment:
        cluster_name: origin_direct_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: 127.0.0.1, port_value: 80 }

admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

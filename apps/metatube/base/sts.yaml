apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metatube
  namespace: shikanime
spec:
  replicas: 1
  serviceName: metatube
  selector:
    matchLabels:
      app.kubernetes.io/name: metatube
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metatube
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: metatube
          image: metatube
          args:
            - -dsn
            - /data/metatube.db
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 30
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: metatube
                  key: token
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: metatube-data

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - files:
      - envoy.yaml=configs/envoy.yaml
    name: metatube-envoy
    namespace: shikanime
images:
  - name: metatube
    newName: docker.io/metatube/metatube-server
    newTag: 1.2.9
resources:
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: metadata-server
      app.kubernetes.io/name: metatube
      app.kubernetes.io/part-of: nishir-media
      app.kubernetes.io/version: v1.16.5

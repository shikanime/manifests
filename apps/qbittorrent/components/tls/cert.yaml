apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: qbittorrent-tls
  namespace: shikanime
spec:
  commonName: qbittorrent.i.shikanime.studio
  dnsNames:
    - qbittorrent.i.shikanime.studio
  issuerRef:
    kind: Issuer
    name: nishir
  secretName: qbittorrent-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: qbittorrent-tls-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

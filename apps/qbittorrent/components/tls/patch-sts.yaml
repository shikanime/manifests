apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          volumeMounts:
            - name: tls
              mountPath: /tls/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: tls
              mountPath: /tls/tls.key
              subPath: tls.key
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/certs/ca-cert-Nishir.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: qbittorrent-tls

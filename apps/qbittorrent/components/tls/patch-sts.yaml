apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          readinessProbe:
            httpGet:
              scheme: HTTPS
          livenessProbe:
            httpGet:
              scheme: HTTPS
          startupProbe:
            httpGet:
              scheme: HTTPS
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: qbittorrent-tls

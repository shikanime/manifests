apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          ports:
            - containerPort: 8080
              name: https
          readinessProbe:
            tcpSocket:
              port: https
          livenessProbe:
            tcpSocket:
              port: https
          startupProbe:
            tcpSocket:
              port: https
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: qbittorrent-tls

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: staging-data
              mountPath: /staging
      volumes:
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data

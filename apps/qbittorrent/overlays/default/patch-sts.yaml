apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: staging-data
              mountPath: /staging
            - name: qbittorrent-scripts
              mountPath: /usr/bin/qbittorrent-torrent-finished-handler.sh
              subPath: qbittorrent-torrent-finished-handler.sh
      volumes:
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data
        - name: qbittorrent-scripts
          secret:
            secretName: qbittorrent-scripts
            defaultMode: 0700

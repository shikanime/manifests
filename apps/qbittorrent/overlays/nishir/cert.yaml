apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: qbittorrent-tls
spec:
  commonName: qbittorrent
  dnsNames:
    - qbittorrent
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: qbittorrent-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

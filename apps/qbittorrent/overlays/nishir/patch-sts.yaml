apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: shikanime
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi5-large
                      - rpi4-large

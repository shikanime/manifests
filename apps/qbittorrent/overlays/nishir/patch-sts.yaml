apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
spec:
  template:
    spec:
      containers:
        - name: qbittorrent
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: qbittorrent-scripts
              mountPath: /usr/bin/qbittorrent-torrent-finished-handler.sh
              subPath: qbittorrent-torrent-finished-handler.sh
            - name: staging-data
              mountPath: /data/staging
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: qbittorrent-scripts
          secret:
            secretName: qbittorrent-scripts
            defaultMode: 0700
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data
        - name: tls
          secret:
            secretName: qbittorrent-tls
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
                mode: 0640

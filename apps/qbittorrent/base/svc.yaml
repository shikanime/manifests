apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app.kubernetes.io/name: qbittorrent
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-tracker
spec:
  ports:
    - name: bittorrent
      port: 6881
      targetPort: bittorrent
    - name: bittorrent-udp
      protocol: UDP
      port: 6881
      targetPort: bittorrent-udp
  selector:
    app.kubernetes.io/name: qbittorrent
  type: LoadBalancer

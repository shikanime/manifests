apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-resume
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: qbittorrent-resume
              image: qbittorrent
              command:
                - /scripts/qbittorrent-resume.sh
              entrypoint:
                - /bin/bash
              envFrom:
                - secretRef:
                    name: qbittorrent
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: scripts
              configMap:
                name: qbittorrent-scripts
                defaultMode: 0755

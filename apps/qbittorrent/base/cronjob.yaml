apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-resume
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/component: qbittorrent-resume
        spec:
          containers:
            - command:
                - qbittorrent-resume.sh
              image: alpine
              envFrom:
                - secretRef:
                    name: qbittorrent
              name: qbittorrent-resume
              volumeMounts:
                - name: scripts
                  mountPath: /usr/local/bin
                - name: apk-cache
                  mountPath: /var/cache/apk
          restartPolicy: OnFailure
          volumes:
            - name: scripts
              configMap:
                name: qbittorrent-scripts
                defaultMode: 0755
            - name: apk-cache
              emptyDir: {}

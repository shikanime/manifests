apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.shikanime.studio/images: '[ { "name": "sonarr", "tag-regex": "^(?P<version>\\d+\\.\\d+\\.\\d+)$" } ]'
configMapGenerator:
  - literals:
      - rclone.conf=""
    name: sonarr-rclone
images:
  - name: sonarr
    newName: lscr.io/linuxserver/sonarr
    newTag: 4.0.15
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: library-manager
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/part-of: nishir-media
      app.kubernetes.io/version: v4.0.15

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.shikanime.studio/images: '[ { "name": "whisparr", "tag-regex": "^v(?P<channel>\\d+)-(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(?:\\.(?P<build>\\d+))?$" }, { "name": "sonarr", "tag-regex": "^(?P<version>\\d+\\.\\d+\\.\\d+)$" } ]'
images:
  - name: rclone
    newName: docker.io/rclone/rclone
    newTag: 1.71.2
  - name: sonarr
    newName: lscr.io/linuxserver/sonarr
    newTag: 4.0.16
labels:
  - pairs:
      app.kubernetes.io/component: library-manager
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/part-of: nishir-media
      app.kubernetes.io/version: v4.0.16
resources:
  - ingress.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
  - netpol.yaml

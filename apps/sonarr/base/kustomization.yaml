apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.config.shikanime.studio/images:
      '[ { "name": "sonarr", "tag-regex": "(?i)^v?(?P<version>\\d+\\.\\d+\\.\\d+)$"
      } ]'
images:
  - name: sonarr
    newName: lscr.io/linuxserver/sonarr
    newTag: 4.0.15
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: library-manager
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/part-of: nishir-media
      app.kubernetes.io/version: 4.0.15

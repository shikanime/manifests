apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sonarr-tls
spec:
  commonName: sonarr
  dnsNames:
    - sonarr
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: sonarr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: sonarr-pkcs12-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
spec:
  template:
    spec:
      containers:
        - name: sonarr
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: data-shows
              mountPath: /data/shows
      volumes:
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-shows
          persistentVolumeClaim:
            claimName: shows-data
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: sonarr-tls
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0640

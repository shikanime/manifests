apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shikanime
components:
  - ../../components/tls
configurations:
  - namereference.yaml
patches:
  - path: patch-sts.yaml
resources:
  - ../../base
  - cert.yaml
secretGenerator:
  - envs:
      - sonarr/.env
    name: sonarr-pkcs12-password
  - files:
      - sonarr/config.xml
    name: sonarr

apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: nishir-sonarr
spec:
  statefulSet:
    pod:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: sonarr
              namespaces:
                - shikanime
              topologyKey: kubernetes.io/hostname

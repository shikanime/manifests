apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: sonarr
          ports:
            - containerPort: 9898
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: tls
              mountPath: /tls/keystore.p12
              subPath: keystore.p12
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/certs/ca-cert-Nishir.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: sonarr-tls

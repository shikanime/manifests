apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sonarr-tls
  namespace: shikanime
spec:
  commonName: sonarr.i.shikanime.studio
  dnsNames:
    - sonarr.i.shikanime.studio
  issuerRef:
    kind: Issuer
    name: nishir
  secretName: sonarr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: sonarr-tls-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

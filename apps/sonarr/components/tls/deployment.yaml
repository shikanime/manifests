apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: sonarr
          ports:
            - containerPort: 9898
              name: https
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: sonarr-tls

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: prowlarr
          ports:
            - containerPort: 6969
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: tls
              mountPath: /tls/keystore.p12
              subPath: keystore.p12
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/certs/ca-cert-nishir.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: prowlarr-tls

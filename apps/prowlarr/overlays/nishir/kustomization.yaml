apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
  - namereference.yaml
resources:
  - ../default
  - cert.yaml
configMapGenerator:
  - files:
      - prowlarr/config.enc.xml
    name: prowlarr-startup
secretGenerator:
  - envs:
      - prowlarr/.env
    name: prowlarr-pkcs12-password

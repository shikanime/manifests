apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../components/tailscale
configMapGenerator:
  - files:
      - mautrix-manager/Caddyfile
    name: mautrix-manager
    namespace: shikanime
resources:
  - ../nishir
secretGenerator:
  - files:
      - mautrix-discord/config.yaml
      - mautrix-discord/registration.yaml
    name: mautrix-discord
    namespace: shikanime
  - files:
      - mautrix-googlechat/config.yaml
      - mautrix-googlechat/registration.yaml
    name: mautrix-googlechat
    namespace: shikanime
  - files:
      - mautrix-slack/config.yaml
      - mautrix-slack/registration.yaml
    name: mautrix-slack
    namespace: shikanime
  - files:
      - mautrix-whatsapp/config.yaml
      - mautrix-whatsapp/registration.yaml
    name: mautrix-whatsapp
    namespace: shikanime
  - files:
      - synapse/homeserver.yaml
      - synapse/matrix.taila659a.ts.net.log.config
    name: synapse
    namespace: shikanime

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../components/tailscale
configMapGenerator:
  - files:
      - configs/caddy/Caddyfile
    name: caddy
    namespace: shikanime
resources:
  - ../default
secretGenerator:
  - files:
      - configs/mautrix-discord/config.yaml
      - configs/mautrix-discord/registration.yaml
    name: mautrix-discord
    namespace: shikanime
  - files:
      - configs/mautrix-googlechat/config.yaml
      - configs/mautrix-googlechat/registration.yaml
    name: mautrix-googlechat
    namespace: shikanime
  - files:
      - configs/mautrix-slack/config.yaml
      - configs/mautrix-slack/registration.yaml
    name: mautrix-slack
    namespace: shikanime
  - files:
      - configs/synapse/homeserver.yaml
      - configs/synapse/log.config
    name: synapse
    namespace: shikanime

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../components/tailscale
resources:
  - ../default
secretGenerator:
  - files:
      - configs/synapse/homeserver.yaml
      - configs/synapse/log.config
    name: synapse
    namespace: shikanime
  - files:
      - configs/mautrix-googlechat/config.yaml
      - configs/mautrix-googlechat/registration.yaml
    name: mautrix-googlechat
    namespace: shikanime
  - files:
      - configs/mautrix-slack/config.yaml
      - configs/mautrix-slack/registration.yaml
    name: mautrix-slack
    namespace: shikanime

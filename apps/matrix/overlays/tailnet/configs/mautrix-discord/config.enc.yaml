metrics:
  enabled: false
  listen_port: 8000
manhole:
  enabled: false
  path: /var/tmp/mautrix-discord.manhole
  whitelist:
    - 0
bridge:
  username_template: discord_{{.}}
  displayname_template: "{displayname}#{discriminator}"
  displayname_preference:
    - displayname
    - username
  command_prefix: "!discord"
  initial_chat_sync: 10
  invite_own_puppet_to_pm: false
  sync_with_custom_puppets: true
  sync_direct_chat_list: false
  double_puppet_server_map:
    matrix.taila659a.ts.net: https://matrix
  double_puppet_allow_discovery: false
  login_shared_secret_map:
    matrix.taila659a.ts.net: shikanime
  presence: true
  update_avatar_initial_sync: true
  encryption:
    allow: false
    default: false
    appservice: false
    require: false
    allow_key_sharing: false
    delete_keys:
      delete_outbound_on_ack: false
      dont_store_outbound: false
      ratchet_on_decrypt: false
      delete_fully_used_on_decrypt: false
      delete_prev_on_new_session: false
      delete_on_device_delete: false
      periodically_delete_expired: false
      delete_outdated_inbound: false
    verification_levels:
      receive: unverified
      send: unverified
      share: cross-signed-tofu
    rotation:
      enable_custom: false
      milliseconds: 604800000
      messages: 100
      disable_device_change_key_rotation: false
  provisioning:
    prefix: /_matrix/provision
    shared_secret: ENC[AES256_GCM,data:kb6myHyWY58=,iv:RYnKYh7t4Dy5AIu0r3DkPVzSQ1hFxP1Kj++tEZn8zys=,tag:moONptjfstnPHIjq8M3WNw==,type:str]
    debug_endpoints: false
  permissions:
    matrix.taila659a.ts.net: user
    "@admin:matrix.taila659a.ts.net": admin
  relay:
    enabled: false
    bot_token: null
    admin_only: true
    default_relays: []
  backfill:
    disable_notifications: false
    initial_limit: 50
    missed_limit: 1000
logging:
  version: 1
  formatters:
    colored:
      (): mautrix_discord.util.ColorFormatter
      format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
    normal:
      format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
  handlers:
    file:
      class: logging.handlers.RotatingFileHandler
      formatter: colored
      filename: ./logs/mautrix-discord.log
      maxBytes: 104857600
      backupCount: 10
    console:
      class: logging.StreamHandler
      formatter: colored
  loggers:
    mau:
      level: DEBUG
    mautrix_discord:
      level: DEBUG
    aiohttp:
      level: INFO
  root:
    level: DEBUG
    handlers:
      - file
      - console

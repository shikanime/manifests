  address: https://matrix
  domain: matrix.taila659a.ts.net
  verify_ssl: true
  software: standard
  http_retry_count: 4
  status_endpoint: null
  message_send_checkpoint_endpoint: null
  async_media: false
appservice:
  address: http://matrix-googlechat:29320
  hostname: 0.0.0.0
  port: 29320
  max_body_size: 1
  database: sqlite:/data/googlechat.db
  database_opts:
    min_size: 1
    max_size: 10
  id: googlechat
  bot_username: googlechatbot
  bot_displayname: Google Chat bridge bot
  bot_avatar: mxc://maunium.net/BDIWAQcbpPGASPUUBuEGWXnQ
  ephemeral_events: true
  as_token: ENC[AES256_GCM,data:xv10TzljmPQWD0ac8HNhys6fxqN6AhvQQJLdVje+8aTA5y1rG0Eyqgv1JimsIRMh4AqZZlyahxO8UegNXFzy3g==,iv:P4J5bcOYFZaekQu9Ifzlaoe3AThFCAfNuuckZ7fF7Ok=,tag:1CKKhhYjvXEZSj1iKyuR8A==,type:str]
  hs_token: ENC[AES256_GCM,data:mkTuwA5i92Su6UP+BgHfO4NN1umhacsl89YQGbdWxRX9h3Prw0Zf3NTFZewXwBJDN8AMeVPTlbz75mvBCAQT8A==,iv:moGgSlhrVnwHRr7XnKj/Be8dGgk2Fg6l5uWQe4sz0SQ=,tag:XzksmpnChDnW3hewnl79Tg==,type:str]
metrics:
  enabled: false
  listen_port: 8000
manhole:
  enabled: false
  path: /var/tmp/mautrix-googlechat.manhole
  whitelist:
    - 0
bridge:
  username_template: googlechat_{userid}
  displayname_template: '{full_name} (Google Chat)'
  command_prefix: '!gc'
  initial_chat_sync: 10
  invite_own_puppet_to_pm: false
  sync_with_custom_puppets: false
  sync_direct_chat_list: false
  double_puppet_server_map:
    matrix.taila659a.ts.net: https://matrix
  double_puppet_allow_discovery: false
  login_shared_secret_map:
    matrix.taila659a.ts.net: shikanime
  update_avatar_initial_sync: true
  encryption:
    allow: false
    default: false
    appservice: false
    require: false
    allow_key_sharing: false
    delete_keys:
      delete_outbound_on_ack: false
      dont_store_outbound: false
      ratchet_on_decrypt: false
      delete_fully_used_on_decrypt: false
      delete_prev_on_new_session: false
      delete_on_device_delete: false
      periodically_delete_expired: false
      delete_outdated_inbound: false
    verification_levels:
      receive: unverified
      send: unverified
      share: cross-signed-tofu
    rotation:
      enable_custom: false
      milliseconds: 604800000
      messages: 100
      disable_device_change_key_rotation: false
  delivery_receipts: false
  delivery_error_reports: true
  message_status_events: false
  federate_rooms: true
  backfill:
    invite_own_puppet: true
    initial_thread_limit: 10
    initial_thread_reply_limit: 500
    initial_nonthread_limit: 100
    missed_event_limit: 5000
    missed_event_page_size: 100
    disable_notifications: false
  resend_bridge_info: false
  unimportant_bridge_notices: false
  disable_bridge_notices: false
  private_chat_portal_meta: default
  provisioning:
    prefix: /_matrix/provision
    shared_secret: ENC[AES256_GCM,data:mceo+QEBUG1DflYCZIILlVplpgg+ng6tioocn3DuOuQIlxxQszvvktuc9IGxQ0qVNvSVC33xtNKwEUXsEWxCTQ==,iv:JAOsi3x+wXbOrZop4JFtklKV7dLfYdz5HUJAG2ajN1c=,tag:5NZxTxOCXD7EEBGh4SV8wA==,type:str]
  permissions:
    matrix.taila659a.ts.net: user
    '@admin:matrix.taila659a.ts.net': admin
logging:
  version: 1
  formatters:
    colored:
      (): mautrix_googlechat.util.ColorFormatter
      format: '[%(asctime)s] [%(levelname)s@%(name)s] %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: colored
  loggers:
    mau:
      level: DEBUG
    maugclib:
      level: INFO
    aiohttp:
      level: INFO
  root:
    level: DEBUG
    handlers:
      - console

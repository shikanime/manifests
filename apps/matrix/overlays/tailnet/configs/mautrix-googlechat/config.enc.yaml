  hostname: 0.0.0.0
  port: 29320
  max_body_size: 1
  database: sqlite:/data/googlechat.db
  database_opts:
    min_size: 1
    max_size: 10
  id: googlechat
  bot_username: googlechatbot
  bot_displayname: Google Chat bridge bot
  bot_avatar: mxc://maunium.net/BDIWAQcbpPGASPUUBuEGWXnQ
  ephemeral_events: true
  as_token: ENC[AES256_GCM,data:oRY1e4vDWNv2p0iXU1x7A5d0xQfei/TSkgD7wBdWZNzDh/fgTDPHsOlwvcY5Puv2VrkzTbrWNVKX9bSubscsWA==,iv:n2KH59QEiKgf9WD2+dSVo8gwbC+mAH8vyYiu5xvG6PU=,tag:rCIqXzlN57/rWgiUGm8rxg==,type:str]

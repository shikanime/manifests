apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matrix-discord
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: matrix-discord
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: matrix
      ports:
        - port: http

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix-tls
spec:
  commonName: matrix
  dnsNames:
    - matrix
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: matrix-tls
  usages:
    - digital signature
    - key encipherment
    - server auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix-manager-tls
spec:
  commonName: matrix
  dnsNames:
    - matrix-manager
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: matrix-manager-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

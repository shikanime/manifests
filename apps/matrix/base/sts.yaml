apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
  namespace: shikanime
spec:
  replicas: 1
  serviceName: matrix
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: generate-googlechat
          image: googlechat
          volumeMounts:
            - name: googlechat-data
              mountPath: /data
      containers:
        - name: matrix
          image: matrix
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          env:
            - name: CONDUIT_DATABASE_BACKEND
              value: "rocksdb"
            - name: CONDUIT_ALLOW_REGISTRATION
              value: "true"
            - name: CONDUIT_ALLOW_FEDERATION
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /data
        - name: matrix-googlechat
          image: matrix-googlechat
          ports:
            - name: bridge
              containerPort: 29320
          volumeMounts:
            - name: matrix-googlechat-data
              mountPath: /data
      securityContext:
        fsGroup: 991
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matrix-data
        - name: matrix-googlechat-data
          persistentVolumeClaim:
            claimName: matrix-googlechat-data

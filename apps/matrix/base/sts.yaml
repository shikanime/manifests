apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
  namespace: shikanime
spec:
  replicas: 1
  serviceName: matrix
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: config-copier
          image: busybox
          command:
            - sh
            - -c
            - |
              # Copy synapse config
              mkdir -p /data
              cp /config/synapse/homeserver.yaml /data
              cp /config/synapse/*.log.config /data

              # Copy registration to synapse appservices
              mkdir -p /data/appservices
              cp /config/mautrix-discord/registration.yaml /data/appservices/mautrix-discord.yaml
              cp /config/mautrix-googlechat/registration.yaml /data/appservices/mautrix-googlechat.yaml
              cp /config/mautrix-slack/registration.yaml /data/appservices/mautrix-slack.yaml
              cp /config/mautrix-whatsapp/registration.yaml /data/appservices/mautrix-whatsapp.yaml
          volumeMounts:
            - name: mautrix-discord-config
              mountPath: /config/mautrix-discord
              readOnly: true
            - name: mautrix-googlechat-config
              mountPath: /config/mautrix-googlechat
              readOnly: true
            - name: mautrix-slack-config
              mountPath: /config/mautrix-slack
              readOnly: true
            - name: mautrix-whatsapp-config
              mountPath: /config/mautrix-whatsapp
              readOnly: true
            - name: synapse-config
              mountPath: /config/synapse
              readOnly: true
            - name: synapse-data
              mountPath: /data
      containers:
        - name: synapse
          image: synapse
          ports:
            - containerPort: 8008
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: synapse-data
              mountPath: /data
      securityContext:
        fsGroup: 991
      volumes:
        - name: caddy-config
          configMap:
            name: caddy
        - name: mautrix-discord-config
          secret:
            secretName: mautrix-discord
        - name: mautrix-googlechat-config
          secret:
            secretName: mautrix-googlechat
        - name: mautrix-slack-config
          secret:
            secretName: mautrix-slack
        - name: mautrix-whatsapp-config
          secret:
            secretName: mautrix-whatsapp
        - name: synapse-config
          secret:
            secretName: synapse
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-data
---

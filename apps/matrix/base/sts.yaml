apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
spec:
  replicas: 1
  serviceName: matrix
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
              weight: 100
      initContainers:
        - name: config-sync
          image: rclone
          command:
            - sh
            - -c
            - |
              # Copy synapse config
              rclone copy \
                --copy-links \
                --include "*.log.config" \
                --include "*.signing.key" \
                --include "homeserver.yaml" \
                --update \
                /mnt/config \
                /mnt/data

              # Copy registration to synapse appservices
              rclone copyto \
                --copy-links \
                --update \
                /mnt/mautrix-discord-config/registration.yaml \
                /mnt/data/appservices/mautrix-discord.yaml
              rclone copyto \
                --copy-links \
                --update \
                /mnt/mautrix-googlechat-config/registration.yaml \
                /mnt/data/appservices/mautrix-googlechat.yaml
              rclone copyto \
                --copy-links \
                --update \
                /mnt/mautrix-meta-config/registration.yaml \
                /mnt/data/appservices/mautrix-meta.yaml
              rclone copyto \
                --copy-links \
                --update \
                /mnt/mautrix-signal-config/registration.yaml \
                /mnt/data/appservices/mautrix-signal.yaml
              rclone copyto \
                --copy-links \
                --update \
                /mnt/mautrix-slack-config/registration.yaml \
                /mnt/data/appservices/mautrix-slack.yaml
              rclone copyto \
                --copy-links \
                --update \
                /mnt/mautrix-whatsapp-config/registration.yaml \
                /mnt/data/appservices/mautrix-whatsapp.yaml
          volumeMounts:
            - name: config
              mountPath: /mnt/config
              readOnly: true
            - name: data
              mountPath: /mnt/data
            - name: mautrix-discord-config
              mountPath: /mnt/mautrix-discord-config
              readOnly: true
            - name: mautrix-googlechat-config
              mountPath: /mnt/mautrix-googlechat-config
              readOnly: true
            - name: mautrix-meta-config
              mountPath: /mnt/mautrix-meta-config
              readOnly: true
            - name: mautrix-signal-config
              mountPath: /mnt/mautrix-signal-config
              readOnly: true
            - name: mautrix-slack-config
              mountPath: /mnt/mautrix-slack-config
              readOnly: true
            - name: mautrix-whatsapp-config
              mountPath: /mnt/mautrix-whatsapp-config
              readOnly: true
            - name: rclone-config
              mountPath: /config/rclone/rclone.conf
              subPath: rclone.conf
              readOnly: true
      containers:
        - name: synapse
          image: synapse
          ports:
            - containerPort: 8008
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /data
      securityContext:
        fsGroup: 991
      volumes:
        - name: config
          secret:
            secretName: synapse
        - name: data
          persistentVolumeClaim:
            claimName: synapse-data
        - name: mautrix-discord-config
          secret:
            secretName: mautrix-discord
        - name: mautrix-googlechat-config
          secret:
            secretName: mautrix-googlechat
        - name: mautrix-meta-config
          secret:
            secretName: mautrix-meta
        - name: mautrix-signal-config
          secret:
            secretName: mautrix-signal
        - name: mautrix-slack-config
          secret:
            secretName: mautrix-slack
        - name: mautrix-whatsapp-config
          secret:
            secretName: mautrix-whatsapp
        - name: rclone-config
          configMap:
            name: rclone

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
  namespace: shikanime
spec:
  replicas: 1
  serviceName: matrix
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: config-copier
          image: busybox
          command:
            - sh
            - -c
            - |
              # Copy synapse config
              cp /config/synapse/homeserver.yaml /data/homeserver.yaml

              # Create necessary directories
              mkdir -p /data/appservices

              # Copy registration to synapse appservices
              cp /config/mautrix-googlechat/registration.yaml /data/appservices/mautrix-googlechat.yaml
          volumeMounts:
            - name: mautrix-googlechat-config
              mountPath: /config/mautrix-googlechat
              readOnly: true
            - name: synapse-config
              mountPath: /config/synapse
              readOnly: true
            - name: synapse-data
              mountPath: /data
      containers:
        - name: synapse
          image: synapse
          ports:
            - name: http
              containerPort: 8008
            - name: metrics
              containerPort: 9090
          readinessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: synapse-data
              mountPath: /data
      securityContext:
        fsGroup: 991
      volumes:
        - name: mautrix-googlechat-config
          secret:
            secretName: mautrix-googlechat
        - name: synapse-config
          secret:
            secretName: synapse
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-data
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-googlechat-bridge
  namespace: shikanime
spec:
  replicas: 1
  serviceName: matrix-googlechat-bridge
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix-googlechat-bridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix-googlechat-bridge
    spec:
      initContainers:
        - name: config-copier
          image: busybox
          command:
            - sh
            - -c
            - |
              # Copy mautrix-googlechat config
              cp /config/config.yaml /data/config.yaml
              cp /config/registration.yaml /data/registration.yaml
          volumeMounts:
            - name: mautrix-googlechat-config
              mountPath: /config
              readOnly: true
            - name: mautrix-googlechat-data
              mountPath: /data
      containers:
        - name: mautrix-googlechat
          image: mautrix-googlechat
          ports:
            - name: appservice
              containerPort: 29320
          volumeMounts:
            - name: mautrix-googlechat-data
              mountPath: /data
      securityContext:
        fsGroup: 1337
      volumes:
        - name: mautrix-googlechat-config
          secret:
            secretName: mautrix-googlechat
        - name: mautrix-googlechat-data
          persistentVolumeClaim:
            claimName: mautrix-googlechat-data
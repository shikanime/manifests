apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
  namespace: shikanime
spec:
  replicas: 1
  serviceName: matrix
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: config-copier
          image: busybox
          command:
            - sh
            - -c
            - |
              # Create necessary directories
              mkdir -p /data/synapse/appservices

              # Copy synapse config
              cp /config/synapse/homeserver.yaml /data/synapse/homeserver.yaml
              cp /config/synapse/log.config /data/synapse/log.config

              # Copy registration to synapse appservices
              cp /config/mautrix-googlechat/registration.yaml /data/synapse/appservices/mautrix-googlechat.yaml
              cp /config/mautrix-slack/registration.yaml /data/synapse/appservices/mautrix-slack.yaml

              # Copy bridge configs
              cp /config/mautrix-googlechat/config.yaml /data/googlechat/config.yaml
              cp /config/mautrix-googlechat/registration.yaml /data/googlechat/registration.yaml
              cp /config/mautrix-slack/config.yaml /data/slack/config.yaml
              cp /config/mautrix-slack/registration.yaml /data/slack/registration.yaml
          volumeMounts:
            - name: mautrix-googlechat-config
              mountPath: /config/mautrix-googlechat
              readOnly: true
            - name: mautrix-slack-config
              mountPath: /config/mautrix-slack
              readOnly: true
            - name: synapse-config
              mountPath: /config/synapse
              readOnly: true
            - name: mautrix-googlechat-data
              mountPath: /data/googlechat
            - name: mautrix-slack-data
              mountPath: /data/slack
            - name: synapse-data
              mountPath: /data/synapse
      containers:
        - name: synapse
          image: synapse
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          readinessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: synapse-data
              mountPath: /data
        - name: mautrix-googlechat
          image: mautrix-googlechat
          ports:
            - name: googlechat-bridge
              containerPort: 29320
          readinessProbe:
            httpGet:
              path: /_matrix/mau/ready
              port: googlechat-bridge
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: googlechat-bridge
            initialDelaySeconds: 30
          startupProbe:
            httpGet:
              path: /_matrix/mau/ready
              port: googlechat-bridge
            failureThreshold: 12
          volumeMounts:
            - name: mautrix-googlechat-data
              mountPath: /data
        - name: mautrix-slack
          image: mautrix-slack
          ports:
            - name: slack-bridge
              containerPort: 29335
          readinessProbe:
            httpGet:
              path: /_matrix/mau/ready
              port: slack-bridge
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: slack-bridge
            initialDelaySeconds: 30
          startupProbe:
            httpGet:
              path: /_matrix/mau/ready
              port: slack-bridge
            failureThreshold: 12
          volumeMounts:
            - name: mautrix-slack-data
              mountPath: /data
      securityContext:
        fsGroup: 991
      volumes:
        - name: mautrix-googlechat-config
          secret:
            secretName: mautrix-googlechat
        - name: mautrix-slack-config
          secret:
            secretName: mautrix-slack
        - name: synapse-config
          secret:
            secretName: synapse
        - name: mautrix-googlechat-data
          persistentVolumeClaim:
            claimName: mautrix-googlechat-data
        - name: mautrix-slack-data
          persistentVolumeClaim:
            claimName: mautrix-slack-data
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-data

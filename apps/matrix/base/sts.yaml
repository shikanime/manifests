apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
  namespace: shikanime
spec:
  replicas: 1
  serviceName: matrix
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: generate-googlechat
          image: mautrix-googlechat
          volumeMounts:
            - name: mautrix-googlechat-data
              mountPath: /var/lib/mautrix-googlechat
            - name: mautrix-googlechat-config
              mountPath: /data/config.yaml
              subPath: config.yaml
              readOnly: true
      containers:
        - name: conduit
          image: conduit
          ports:
            - name: http
              containerPort: 6167
          readinessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /_matrix/client/versions
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /var/lib/conduit
            - name: conduit-config
              mountPath: /etc/conduit.toml
              subPath: conduit.toml
              readOnly: true
        - name: mautrix-googlechat
          image: mautrix-googlechat
          ports:
            - name: bridge
              containerPort: 29320
          volumeMounts:
            - name: mautrix-googlechat-data
              mountPath: /var/lib/mautrix-googlechat
            - name: mautrix-googlechat-config
              mountPath: /data/config.yaml
              subPath: config.yaml
              readOnly: true
      securityContext:
        fsGroup: 991
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: conduit-data
        - name: mautrix-googlechat-data
          persistentVolumeClaim:
            claimName: mautrix-googlechat-data
        - name: mautrix-googlechat-config
          secret:
            name: mautrix-googlechat-config
        - name: conduit-config
          configMap:
            name: conduit-config

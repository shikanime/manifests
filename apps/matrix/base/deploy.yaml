apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-manager
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix-manager
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-office
                topologyKey: kubernetes.io/hostname
      containers:
        - name: caddy
          image: caddy
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 60
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: mautrix-manager
              mountPath: /etc/caddy
              readOnly: true
      volumes:
        - name: mautrix-manager
          configMap:
            name: caddy

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matrix
  namespace: shikanime
spec:
  defaultBackend:
    service:
      name: matrix
      port:
        name: http
  rules:
    - host: matrix
      http:
        paths:
          - backend:
              service:
                name: matrix-manager
                port:
                  name: http
            path: /.well-known/matrix/mautrix
            pathType: Prefix
  tls:
    - hosts:
        - matrix
---

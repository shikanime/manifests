apiVersion: v1
kind: Service
metadata:
  name: matrix
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 8008
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: matrix
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-googlechat
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 29320
      targetPort: http
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: matrix-googlechat
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-slack
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 29335
      targetPort: http
  selector:
    app.kubernetes.io/name: matrix-googlechat

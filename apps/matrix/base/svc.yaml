apiVersion: v1
kind: Service
metadata:
  name: matrix
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: gchat-bridge
      port: 29320
      targetPort: gchat-bridge
    - name: slack-bridge
      port: 29335
      targetPort: slack-bridge
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app.kubernetes.io/name: matrix

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: busybox
    newName: docker.io/library/busybox
    newTag: 1.37.0
  - name: caddy
    newName: docker.io/library/caddy
    newTag: 2.9.1
  - name: mautrix-discord
    newName: dock.mau.dev/mautrix/discord
    newTag: v0.7.5
  - name: mautrix-googlechat
    newName: dock.mau.dev/mautrix/googlechat
    newTag: v0.5.2
  - name: mautrix-slack
    newName: dock.mau.dev/mautrix/slack
    newTag: v0.2.3
  - name: synapse
    newName: docker.io/matrixdotorg/synapse
    newTag: v1.99.0
resources:
  - deploy.yaml
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: communication
      app.kubernetes.io/name: matrix
      app.kubernetes.io/part-of: nishir-office
      app.kubernetes.io/version: 2.9.1

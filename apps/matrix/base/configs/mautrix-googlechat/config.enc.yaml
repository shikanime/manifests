metrics:
  enabled: false
  listen_port: 8000
manhole:
  enabled: false
  path: /var/tmp/mautrix-googlechat.manhole
  whitelist:
    - 0
bridge:
  username_template: googlechat_{userid}
  displayname_template: '{full_name} (Google Chat)'
  command_prefix: '!gc'
  initial_chat_sync: 10
  invite_own_puppet_to_pm: false
  sync_with_custom_puppets: false
  sync_direct_chat_list: false
  double_puppet_server_map:
    matrix.taila659a.ts.net: https://matrix.taila659a.ts.net
  double_puppet_allow_discovery: false
  login_shared_secret_map:
    matrix.taila659a.ts.net: shikanime
  update_avatar_initial_sync: true
  encryption:
    allow: false
    default: false
    appservice: false
    require: false
    allow_key_sharing: false
    delete_keys:
      delete_outbound_on_ack: false
      dont_store_outbound: false
      ratchet_on_decrypt: false
      delete_fully_used_on_decrypt: false
      delete_prev_on_new_session: false
      delete_on_device_delete: false
      periodically_delete_expired: false
      delete_outdated_inbound: false
    verification_levels:
      receive: unverified
      send: unverified
      share: cross-signed-tofu
    rotation:
      enable_custom: false
      milliseconds: 604800000
      messages: 100
      disable_device_change_key_rotation: false
  delivery_receipts: false
  delivery_error_reports: true
  message_status_events: false
  federate_rooms: true
  backfill:
    invite_own_puppet: true
    initial_thread_limit: 10
    initial_thread_reply_limit: 500
    initial_nonthread_limit: 100
    missed_event_limit: 5000
    missed_event_page_size: 100
    disable_notifications: false
  resend_bridge_info: false
  unimportant_bridge_notices: false
  disable_bridge_notices: false
  private_chat_portal_meta: default
  provisioning:
    prefix: /_matrix/provision
    shared_secret: ENC[AES256_GCM,data:xV6cXiNdJ30VhfvaA10tUbJb9wcqXPJzoL3y1VXl/F3DBptoIKyKArBZxDSWUojI+GyvYWl8Hhry4m2aF6pPXA==,iv:KQrd9NFXAaDpAWOOZ7A1gornGoeZqeca7BpQxT4H5mE=,tag:/bHDzHV0dih/LvASVg6huA==,type:str]
  permissions:
    matrix.taila659a.ts.net: user
    '@admin:matrix.taila659a.ts.net': admin
logging:
  version: 1
  formatters:
    colored:
      (): mautrix_googlechat.util.ColorFormatter
      format: '[%(asctime)s] [%(levelname)s@%(name)s] %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: colored
  loggers:
    mau:
      level: DEBUG
    maugclib:
      level: INFO
    aiohttp:
      level: INFO
  root:
    level: DEBUG
    handlers:
      - console

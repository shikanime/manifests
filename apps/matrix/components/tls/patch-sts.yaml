apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: matrix
          ports:
            - containerPort: 8000
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: matrix-tls

apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-manager
spec:
  template:
    spec:
      containers:
        - name: caddy
          ports:
            - containerPort: 443
              name: https
          readinessProbe:
            tcpSocket:
              port: https
          livenessProbe:
            tcpSocket:
              port: https
          startupProbe:
            tcpSocket:
              port: https
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true

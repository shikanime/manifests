apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix-tls
  namespace: shikanime
spec:
  commonName: matrix
  dnsNames:
    - matrix
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: matrix-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

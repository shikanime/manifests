apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matrix-signal
  namespace: shikanime
spec:
  serviceName: matrix-signal
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix-signal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix-signal
    spec:
      containers:
        - name: matrix-signal
          image: matrix-signal
          ports:
            - name: http
              containerPort: 29328
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matrix-signal-data
        - name: config
          configMap:
            name: matrix-signal-config

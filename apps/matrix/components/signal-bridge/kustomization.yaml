apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: matrix-signal-config
    behavior: merge
    files:
      - configs/config.yaml
images:
  - name: matrix-signal
    newName: dock.mau.dev/mautrix/signal
    newTag: v0.8.1
resources:
  - sts.yaml
  - svc.yaml
  - pvc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: signal-bridge
      app.kubernetes.io/name: matrix-signal
      app.kubernetes.io/part-of: matrix
      app.kubernetes.io/version: 0.8.1

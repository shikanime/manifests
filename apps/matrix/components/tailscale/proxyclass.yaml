apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: nishir-matrix
spec:
  statefulSet:
    pod:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: matrix
              topologyKey: kubernetes.io/hostname

apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: nishir-matrix
  namespace: shikanime
spec:
  statefulSet:
    pod:
      labels:
        foo: bar
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: matrix
                topologyKey: kubernetes.io/hostname

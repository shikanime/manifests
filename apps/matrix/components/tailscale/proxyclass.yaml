apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: nishir-matrix
spec:
  statefulSet:
    pod:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: matrix
                namespaces:
                  - shikanime
                topologyKey: kubernetes.io/hostname

apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: nishir-whisparr
spec:
  statefulSet:
    pod:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: whisparr
                topologyKey: kubernetes.io/hostname

apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisparr
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: whisparr
          ports:
            - containerPort: 8920
              name: https
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: whisparr-tls

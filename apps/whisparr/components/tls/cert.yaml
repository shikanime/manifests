apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: whisparr-tls
  namespace: shikanime
spec:
  commonName: whisparr.i.shikanime.studio
  dnsNames:
    - whisparr.i.shikanime.studio
  issuerRef:
    kind: Issuer
    name: nishir
  secretName: whisparr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: whisparr-tls-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: whisparr-tls
  namespace: shikanime
spec:
  commonName: whisparr
  dnsNames:
    - whisparr
    - nishir.local
  issuerRef:
    kind: Issuer
    name: nishir-ca
  secretName: whisparr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: whisparr-pkcs12
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

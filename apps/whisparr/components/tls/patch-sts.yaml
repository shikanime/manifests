apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whisparr
  namespace: shikanime
spec:
  template:
    spec:
      initContainers:
        - name: update-ca-certificates
          image: whisparr
          command:
            - update-ca-certificates
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
            - name: tls
              mountPath: /usr/local/share/ca-certificates/ca.crt
              subPath: ca.crt
              readOnly: true
      containers:
        - name: whisparr
          ports:
            - containerPort: 9898
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private/keystore.p12
              subPath: keystore.p12
              readOnly: true
            - name: tls
              mountPath: /usr/local/share/ca-certificates/ca.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: certs
          emptyDir: {}
        - name: tls
          secret:
            secretName: whisparr-tls

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whisparr
spec:
  template:
    spec:
      containers:
        - name: whisparr
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: downloads-data
              mountPath: /downloads
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data

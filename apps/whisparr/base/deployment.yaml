apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisparr
  namespace: shikanime
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: whisparr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whisparr
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: whisparr
          image: whisparr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 6969
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads-data
              mountPath: /downloads
            - name: data-sukebe
              mountPath: /data/sukebe/scenes
              subPath: Videos/Scenes
            - name: data-sukebe
              mountPath: /data/sukebe/movies
              subPath: Videos/Movies
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: whisparr-config
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data

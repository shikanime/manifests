apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.config.shikanime.studio/images:
      '[ { "name": "whisparr", "tag-regex":
      "(?i).*?(?P<version>\\d+\\.\\d+\\.\\d+)" } ]'
images:
  - name: whisparr
    newName: ghcr.io/hotio/whisparr
    newTag: v3-3.0.1.1264
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: library-manager
      app.kubernetes.io/name: whisparr
      app.kubernetes.io/part-of: nishir-media
      app.kubernetes.io/version: 3.0.1

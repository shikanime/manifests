apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whisparr
spec:
  replicas: 1
  serviceName: whisparr
  selector:
    matchLabels:
      app.kubernetes.io/name: whisparr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whisparr
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: whisparr
          image: whisparr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 6969
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: whisparr-config

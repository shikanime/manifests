apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whisparr
spec:
  replicas: 1
  serviceName: whisparr
  selector:
    matchLabels:
      app.kubernetes.io/name: whisparr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whisparr
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      initContainers:
        - name: rsync
          image: rclone
          command:
            - rclone
          args:
            - copy
            - --copy-links
            - --update
            - /mnt/startup-config
            - /mnt/config
          volumeMounts:
            - name: config
              mountPath: /mnt/config
            - name: rclone-config
              mountPath: /config/rclone/rclone.conf
              subPath: rclone.conf
              readOnly: true
            - name: startup-config
              mountPath: /mnt/startup-config
              readOnly: true
      containers:
        - name: whisparr
          image: whisparr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 6969
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: whisparr-config
        - name: rclone-config
          configMap:
            name: whisparr-rclone
        - name: startup-config
          secret:
            secretName: whisparr

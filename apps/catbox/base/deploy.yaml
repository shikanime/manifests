apiVersion: apps/v1
kind: Deployment
metadata:
  name: catbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: catbox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: catbox
    spec:
      containers:
        - image: catbox
          name: catbox
          ports:
            - containerPort: 22
              name: ssh
            - containerPort: 5353
              name: mdns
              protocol: UDP
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: ssh
          readinessProbe:
            initialDelaySeconds: 10
            tcpSocket:
              port: ssh
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 3
            tcpSocket:
              port: ssh
          securityContext:
            privileged: true
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /workspaces
              name: catbox-workspaces
            - mountPath: /nix
              name: nix
            - mountPath: /sys/kernel/debug
              name: sys-kernel-debug
            - mountPath: /sys/kernel/tracing
              name: sys-kernel-tracing
      hostname: catbox
      securityContext:
        fsGroup: 100
      volumes:
        - name: catbox-workspaces
          persistentVolumeClaim:
            claimName: catbox-workspaces
        - hostPath:
            path: /nix
            type: Directory
          name: nix
        - hostPath:
            path: /sys/kernel/debug
            type: Directory
          name: sys-kernel-debug
        - hostPath:
            path: /sys/kernel/tracing
            type: Directory
          name: sys-kernel-tracing

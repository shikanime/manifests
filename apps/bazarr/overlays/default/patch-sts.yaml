apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
spec:
  template:
    spec:
      containers:
        - name: bazarr
          volumeMounts:
            - name: data-movies
              mountPath: /data/movies
            - name: data-shows
              mountPath: /data/shows
      volumes:
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies-data
        - name: data-shows
          persistentVolumeClaim:
            claimName: shows-data

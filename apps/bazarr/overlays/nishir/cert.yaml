apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bazarr-tls
spec:
  commonName: bazarr
  dnsNames:
    - bazarr
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: bazarr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: bazarr-pkcs12-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

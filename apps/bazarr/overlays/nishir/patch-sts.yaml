apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
spec:
  template:
    spec:
      containers:
        - name: bazarr
          volumeMounts:
            - name: movies-data
              mountPath: /data/movies
            - name: shows-data
              mountPath: /data/shows
      volumes:
        - name: movies-data
          persistentVolumeClaim:
            claimName: movies-data
        - name: shows-data
          persistentVolumeClaim:
            claimName: shows-data

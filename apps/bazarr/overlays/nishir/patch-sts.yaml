apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi4-large
              weight: 80
            - preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi5-large
              weight: 50
      containers:
        - name: bazarr
          volumeMounts:
            - name: movies-data
              mountPath: /data/movies
            - name: shows-data
              mountPath: /data/shows
      volumes:
        - name: movies-data
          persistentVolumeClaim:
            claimName: movies-data
        - name: shows-data
          persistentVolumeClaim:
            claimName: shows-data

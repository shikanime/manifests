apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi4-large
    spec:
      containers:
        - name: jellyfin
          volumeMounts:
            - name: data-movies
              mountPath: /data/movies
            - name: data-shows
              mountPath: /data/shows
            - name: data-staging
              mountPath: /data/staging
            - name: data-sukebe
              mountPath: /data/sukebe
            - name: data-timeline
              mountPath: /data/timeline
      volumes:
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies-data
        - name: data-shows
          persistentVolumeClaim:
            claimName: shows-data
        - name: data-staging
          persistentVolumeClaim:
            claimName: staging-data
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: data-timeline
          persistentVolumeClaim:
            claimName: timeline-data
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: jellyfin-tls
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0640
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metatube
spec:
  template:
    spec:
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt

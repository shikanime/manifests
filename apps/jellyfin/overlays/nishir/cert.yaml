apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellyfin-tls
spec:
  commonName: jellyfin
  dnsNames:
    - jellyfin
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: jellyfin-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: jellyfin-pkcs12-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

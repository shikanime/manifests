apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
spec:
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 32Gi
  storageClassName: nishir-fast
  volumeMode: Filesystem
  volumeName: jellyfin-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metatube-data
spec:
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 512Mi
  storageClassName: nishir-fast
  volumeMode: Filesystem
  volumeName: metatube-data

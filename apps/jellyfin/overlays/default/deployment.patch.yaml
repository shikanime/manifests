apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: jellyfin
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe
              subPath: Videos
            - name: nishir-tls
              mountPath: /etc/ssl/nishir
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: nishir-tls
          secret:
            secretName: nishir-tls

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: jellyfin
          volumeMounts:
            - name: data-sukebe
              mountPath: /data/sukebe/Mangas
              subPath: Mangas
            - name: data-sukebe
              mountPath: /data/sukebe/Photos
              subPath: Photos
            - name: data-sukebe
              mountPath: /data/sukebe/Videos
              subPath: Videos
      volumes:
        - name: data-sukebe
          persistentVolumeClaim:
            claimName: sukebe-data

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  replicas: 1
  serviceName: jellyfin
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-media
                topologyKey: kubernetes.io/hostname
      containers:
        - name: jellyfin
          image: jellyfin
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 7359
              name: discovery
              protocol: UDP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 30
          securityContext:
            privileged: true
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
      securityContext:
        fsGroup: 1000
      volumes:
        - name: cache
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory

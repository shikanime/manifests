apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  namespace: shikanime
spec:
  replicas: 1
  serviceName: jellyfin
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 7359
              name: discovery
              protocol: UDP
          securityContext:
            privileged: true
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
      volumes:
        - name: cache
          emptyDir: {}
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory

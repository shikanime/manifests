apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  replicas: 1
  serviceName: jellyfin
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-media
                topologyKey: kubernetes.io/hostname
      containers:
        - name: jellyfin
          image: jellyfin
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 7359
              name: discovery
              protocol: UDP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 4
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 60
            periodSeconds: 15
          securityContext:
            privileged: true
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
      securityContext:
        fsGroup: 1000
      volumes:
        - name: cache
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metatube
spec:
  replicas: 1
  serviceName: metatube
  selector:
    matchLabels:
      app.kubernetes.io/name: metatube
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metatube
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - jellyfin
                topologyKey: kubernetes.io/hostname
      containers:
        - name: metatube
          image: metatube
          args:
            - -dsn
            - /data/metatube.db
          envFrom:
            - secretRef:
                name: metatube
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 60
          startupProbe:
            tcpSocket:
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: metatube-data

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: shikanime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
  storageClassName: nishir-fast
  volumeMode: Filesystem
  volumeName: jellyfin-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metatube-data
  namespace: shikanime
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: nishir-standard
  volumeMode: Filesystem
  volumeName: metatube-data

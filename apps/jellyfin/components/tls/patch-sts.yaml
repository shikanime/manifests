apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  template:
    spec:
      containers:
        - name: jellyfin
          ports:
            - containerPort: 8920
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: metatube
spec:
  template:
    spec:
      containers:
        - name: metatube
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true

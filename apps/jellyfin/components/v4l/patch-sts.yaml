apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/driver-v4l2
                    operator: In
                    values:
                      - "true"
      containers:
        - name: jellyfin
          volumeMounts:
            - name: dev-video10
              mountPath: /dev/video10
            - name: dev-video11
              mountPath: /dev/video11
            - name: dev-video12
              mountPath: /dev/video12
      volumes:
        - name: dev-video10
          hostPath:
            path: /dev/video10
            type: CharDevice
        - name: dev-video11
          hostPath:
            path: /dev/video11
            type: CharDevice
        - name: dev-video12
          hostPath:
            path: /dev/video12
            type: CharDevice

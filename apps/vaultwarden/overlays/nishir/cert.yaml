apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vaultwarden-tls
spec:
  commonName: vaultwarden
  dnsNames:
    - vaultwarden
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: vaultwarden-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

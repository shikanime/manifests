apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.config.shikanime.studio/images:
      '[ { "name": "vaultwarden", "tag-regex":
      "(?i)^v?(?P<version>\\d+\\.\\d+\\.\\d+)$" } ]'
images:
  - name: vaultwarden
    newName: docker.io/vaultwarden/server
    newTag: 1.34.3
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: secret-manager
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/part-of: nishir-security
      app.kubernetes.io/version: 1.34.3

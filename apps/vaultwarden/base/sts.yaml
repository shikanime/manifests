apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
spec:
  replicas: 1
  serviceName: vaultwarden
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-security
                topologyKey: kubernetes.io/hostname
      containers:
        - name: vaultwarden
          envFrom:
            - secretRef:
                name: vaultwarden
          image: vaultwarden
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data

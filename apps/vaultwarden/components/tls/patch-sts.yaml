apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: vaultwarden
          env:
            - name: ROCKET_TLS
              value: |
                {certs="/etc/ssl/private/tls.crt",key="/etc/ssl/private/tls.key"}
          ports:
            - containerPort: 80
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: vaultwarden-tls
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
                mode: 0640

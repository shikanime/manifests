apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
spec:
  template:
    spec:
      containers:
        - name: vaultwarden
          env:
            - name: ROCKET_TLS
              value: |
                {certs="/etc/ssl/private/tls.crt",key="/etc/ssl/private/tls.key"}
          ports:
            - containerPort: 80
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true

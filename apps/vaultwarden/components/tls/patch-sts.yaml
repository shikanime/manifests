apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  namespace: shikanime
spec:
  template:
    spec:
      initContainers:
        - name: update-ca-certificates
          image: vaultwarden
          command:
            - update-ca-certificates
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
            - name: tls
              mountPath: /usr/local/share/ca-certificates/Nishir_Root_CA.crt
              subPath: ca.crt
              readOnly: true
      containers:
        - name: vaultwarden
          env:
            - name: ROCKET_TLS
              value: |
                {certs="/etc/ssl/private/tls.crt",key="/etc/ssl/private/tls.key"}
          ports:
            - containerPort: 80
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private/tls.key
              subPath: tls.key
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: tls
              mountPath: /usr/local/share/ca-certificates/Nishir_Root_CA.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: certs
          emptyDir: {}
        - name: tls
          secret:
            secretName: vaultwarden-tls

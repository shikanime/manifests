apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vaultwarden-tls
  namespace: shikanime
spec:
  commonName: vaultwarden.i.shikanime.studio
  dnsNames:
    - vaultwarden.i.shikanime.studio
  issuerRef:
    kind: Issuer
    name: nishir
  secretName: vaultwarden-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

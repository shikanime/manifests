apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: copyparty
spec:
  replicas: 1
  serviceName: copyparty
  selector:
    matchLabels:
      app.kubernetes.io/name: copyparty
  template:
    metadata:
      labels:
        app.kubernetes.io/name: copyparty
    spec:
      initContainers:
        - name: config-sync
          image: rclone
          command:
            - rclone
          args:
            - copy
            - --copy-links
            - --update
            - /mnt/startup-config
            - /mnt/cfg
          volumeMounts:
            - name: config
              mountPath: /mnt/cfg
            - name: rclone-config
              mountPath: /config/rclone/rclone.conf
              subPath: rclone.conf
              readOnly: true
            - name: startup-config
              mountPath: /mnt/startup-config
              readOnly: true
      containers:
        - name: copyparty
          image: copyparty
          ports:
            - containerPort: 3923
              name: http
            - containerPort: 3921
              name: ftp
          readinessProbe:
            tcpSocket:
              port: http
          livenessProbe:
            tcpSocket:
              port: http
          startupProbe:
            tcpSocket:
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /cfg
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: copyparty-config
        - name: startup-config
          configMap:
            name: copyparty

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: copyparty
spec:
  replicas: 1
  serviceName: copyparty
  selector:
    matchLabels:
      app.kubernetes.io/name: copyparty
  template:
    metadata:
      labels:
        app.kubernetes.io/name: copyparty
    spec:
      containers:
        - name: copyparty
          image: copyparty
          env:
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 3923
              name: http
          readinessProbe:
            tcpSocket:
              port: http
          livenessProbe:
            tcpSocket:
              port: http
          startupProbe:
            tcpSocket:
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /media
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: copyparty-data

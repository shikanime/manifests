apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.shikanime.studio/images: '[ { "name": "copyparty", "tag-regex": "^(?P<version>.+)$" } ]'
images:
  - name: copyparty
    newName: docker.io/copyparty/ac
    newTag: 1.9.31
resources:
  - ingress.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: file-server
      app.kubernetes.io/name: copyparty
      app.kubernetes.io/part-of: nishir-operation
      app.kubernetes.io/version: v1.9.31

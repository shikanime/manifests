apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: copyparty
spec:
  template:
    spec:
      containers:
        - name: copyparty
          volumeMounts:
            - name: config
              mountPath: /cfg/config.conf
              subPath: config.conf
              readOnly: true
            - name: data
              mountPath: /cfg/hists
              subPath: hists
            - name: data
              mountPath: /cfg/shr
              subPath: shr
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: copyparty-tls
        - name: config
          configMap:
            name: copyparty

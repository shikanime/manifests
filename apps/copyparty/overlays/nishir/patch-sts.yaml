apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: copyparty
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - rpi5-large
      containers:
        - name: copyparty
          volumeMounts:
            - name: archives-data
              mountPath: /data/archives
            - name: downloads-data
              mountPath: /data/downloads
            - name: movies-data
              mountPath: /data/movies
            - name: shows-data
              mountPath: /data/shows
            - name: staging-data
              mountPath: /data/staging
            - name: sukebe-data
              mountPath: /data/sukebe
            - name: sync-data
              mountPath: /data/sync
            - name: timeline-data
              mountPath: /data/timeline
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: copyparty-config
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: archives-data
          persistentVolumeClaim:
            claimName: archives-data
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: movies-data
          persistentVolumeClaim:
            claimName: movies-data
        - name: shows-data
          persistentVolumeClaim:
            claimName: shows-data
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data
        - name: sukebe-data
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: sync-data
          persistentVolumeClaim:
            claimName: sync-data
        - name: timeline-data
          persistentVolumeClaim:
            claimName: timeline-data
        - name: tls
          secret:
            secretName: copyparty-tls
            items:
              - key: tls-combined.pem
                path: cert.pem
        - name: startup-config
          configMap:
            name: copyparty

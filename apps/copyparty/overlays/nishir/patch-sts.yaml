apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: copyparty
spec:
  template:
    spec:
      containers:
        - name: copyparty
          ports:
            - containerPort: 3923
              name: http
            - containerPort: 443
              name: https
          args:
            - /data
          volumeMounts:
            - name: config
              mountPath: /config/config.conf
              subPath: config.conf
              readOnly: true
            - name: data
              mountPath: /config
            - name: downloads-data
              mountPath: /data/downloads
            - name: movies-data
              mountPath: /data/movies
            - name: shows-data
              mountPath: /data/shows
            - name: staging-data
              mountPath: /data/staging
            - name: sukebe-data
              mountPath: /data/sukebe
            - name: sync-data
              mountPath: /data/sync
            - name: timeline-data
              mountPath: /data/timeline
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: copyparty-data
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: copyparty-tls
        - name: config
          configMap:
            name: copyparty
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: movies-data
          persistentVolumeClaim:
            claimName: movies-data
        - name: shows-data
          persistentVolumeClaim:
            claimName: shows-data
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data
        - name: sukebe-data
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: sync-data
          persistentVolumeClaim:
            claimName: sync-data
        - name: timeline-data
          persistentVolumeClaim:
            claimName: timeline-data

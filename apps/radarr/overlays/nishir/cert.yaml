apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: radarr-tls
spec:
  commonName: radarr
  dnsNames:
    - radarr
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: radarr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: radarr-pkcs12-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
spec:
  template:
    spec:
      containers:
        - name: radarr
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: data-movies
              mountPath: /data/movies
      volumes:
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies-data
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: radarr-tls
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0640

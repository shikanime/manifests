apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
spec:
  template:
    spec:
      containers:
        - name: radarr
          volumeMounts:
            - name: data-movies
              mountPath: /data/movies
            - name: downloads-data
              mountPath: /downloads
      volumes:
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies-data
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data

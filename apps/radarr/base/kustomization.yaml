    automata.config.shikanime.studio/images:
      '[ { "name": "radarr", "tag-regex": "(?i)^v?(?P<version>\\d+\\.\\d+\\.\\d+)$"
      } ]'
images:
  - name: radarr
    newName: lscr.io/linuxserver/radarr
    newTag: 5.28.0
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:

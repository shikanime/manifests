apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
spec:
  replicas: 1
  serviceName: radarr
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      initContainers:
        - name: config-sync
          image: sops
          command:
            - sops
          args:
            - --output
            - /mnt/config/config.xml
            - --decrypt
            - /mnt/startup-config/config.enc.xml
          volumeMounts:
            - name: config
              mountPath: /mnt/config
            - name: sops-age
              mountPath: /root/.config/sops/age
              readOnly: true
            - name: startup-config
              mountPath: /mnt/startup-config
              readOnly: true
      containers:
        - name: radarr
          image: radarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 7878
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: rclone-config
          configMap:
            name: radarr-rclone
        - name: sops-age
          secret:
            secretName: sops-age
        - name: startup-config
          configMap:
            name: radarr-startup

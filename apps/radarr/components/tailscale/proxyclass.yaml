apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: nishir-radarr
spec:
  statefulSet:
    pod:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: radarr
                namespaces:
                  - shikanime
                topologyKey: kubernetes.io/hostname

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kratos
  namespace: shikanime
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  defaultBackend:
    service:
      name: kratos
      port:
        number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kratos-admin
  namespace: shikanime
spec:
  defaultBackend:
    service:
      name: kratos-admin
      port:
        number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kratos-selftservice
  namespace: shikanime
spec:
  defaultBackend:
    service:
      name: kratos-selftservice
      port:
        number: 80

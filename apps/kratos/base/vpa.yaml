apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kratos
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kratos
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: kratos
        maxAllowed:
          cpu: 500m
          memory: 512Mi
        minAllowed:
          cpu: 100m
          memory: 128Mi

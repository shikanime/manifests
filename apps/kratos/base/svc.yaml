apiVersion: v1
kind: Service
metadata:
  name: kratos-public
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: kratos
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-admin
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-admin
  selector:
    app.kubernetes.io/name: kratos
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-postgres
  namespace: shikanime
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
  selector:
    app.kubernetes.io/name: kratos-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-selftservice
  namespace: shikanime
spec:
  ports:
    - name: http
      port: 80
      targetPort: selftservice
  selector:
    app.kubernetes.io/name: kratos

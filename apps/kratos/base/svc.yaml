apiVersion: v1
kind: Service
metadata:
  name: kratos
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: kratos
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-admin
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-admin
  selector:
    app.kubernetes.io/name: kratos
---
apiVersion: v1
kind: Service
metadata:
  name: kratos-postgres
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
  selector:
    app.kubernetes.io/name: kratos-postgres

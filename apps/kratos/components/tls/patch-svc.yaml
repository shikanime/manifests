apiVersion: v1
kind: Service
metadata:
  name: accounts
spec:
  ports:
    - name: https
      port: 3000
      targetPort: http
  selector:
    app.kubernetes.io/name: accounts
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-ory
spec:
  ports:
    - name: https
      port: 443
      targetPort: https
  selector:
    app.kubernetes.io/name: accounts-ory
---
apiVersion: v1
kind: Service
metadata:
  name: kratos
spec:
  ports:
    - name: https
      port: 4433
      targetPort: http
    - name: https-admin
      port: 4434
      targetPort: http-admin

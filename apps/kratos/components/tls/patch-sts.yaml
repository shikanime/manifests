apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kratos
spec:
  template:
    spec:
      containers:
        - name: kratos
          readinessProbe:
            httpGet:
              scheme: HTTPS
          livenessProbe:
            httpGet:
              scheme: HTTPS
          startupProbe:
            httpGet:
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
      initContainers:
        - name: migrate
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kratos-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true

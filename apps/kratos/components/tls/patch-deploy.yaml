apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
spec:
  template:
    spec:
      containers:
        - name: kratos-selfservice-ui-node
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: /etc/ssl/certs/ca-certificates.crt
            - name: TLS_CERT_PATH
              value: /etc/ssl/private/tls.crt
            - name: TLS_KEY_PATH
              value: /etc/ssl/private/tls.key
          readinessProbe:
            httpGet:
              scheme: HTTPS
          livenessProbe:
            httpGet:
              scheme: HTTPS
          startupProbe:
            httpGet:
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: accounts-tls
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
                mode: 0640
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-ory
spec:
  template:
    spec:
      containers:
        - name: caddy
          ports:
            - containerPort: 443
              name: https
          readinessProbe:
            tcpSocket:
              port: https
          livenessProbe:
            tcpSocket:
              port: https
          startupProbe:
            tcpSocket:
              port: https
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: accounts-ory-tls
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
                mode: 0640

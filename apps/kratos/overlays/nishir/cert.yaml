apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kratos-tls
  namespace: shikanime
spec:
  commonName: kratos
  dnsNames:
    - kratos
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: kratos-tls
  usages:
    - digital signature
    - key encipherment
    - server auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kratos-postgres-tls
  namespace: shikanime
spec:
  commonName: kratos-postgres
  dnsNames:
    - kratos-postgres
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: kratos-postgres-tls
  usages:
    - digital signature
    - key encipherment
    - server auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kratos-postgres-client
  namespace: shikanime
spec:
  commonName: kratos-postgres-client
  dnsNames:
    - kratos-postgres
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: kratos-postgres-client
  usages:
    - digital signature
    - key encipherment
    - client auth

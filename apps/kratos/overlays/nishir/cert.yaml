apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kratos-tls
  namespace: shikanime
spec:
  commonName: kratos
  dnsNames:
    - kratos
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: kratos-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

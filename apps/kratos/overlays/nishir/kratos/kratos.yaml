version: v1.3.1

serve:
  public:
    base_url: http://kratos.taila659a.ts.net/
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://kratos-admin.taila659a.ts.net/

selfservice:
  default_browser_return_url: http://kratos-selftservice.taila659a.ts.net/
  flows:
    error:
      ui_url: http://kratos-selftservice.taila659a.ts.net/error
    settings:
      ui_url: http://kratos-selftservice.taila659a.ts.net/settings
      privileged_session_max_age: 15m
      required_aal: highest_available
    recovery:
      enabled: true
      ui_url: http://kratos-selftservice.taila659a.ts.net/recovery
      use: code
    verification:
      enabled: true
      ui_url: http://kratos-selftservice.taila659a.ts.net/verification
      use: code
    logout:
      after:
        default_browser_return_url: http://kratos-selftservice.taila659a.ts.net/login
    login:
      ui_url: http://kratos-selftservice.taila659a.ts.net/login
      lifespan: 10m
    registration:
      lifespan: 10m
      ui_url: http://kratos-selftservice.taila659a.ts.net/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: info
  format: json

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@smtp.taila659a.ts.net:1025/?skip_ssl_verify=true

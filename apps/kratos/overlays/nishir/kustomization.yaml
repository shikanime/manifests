apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - files:
      - kratos/identity.schema.json
      - kratos/kratos.yaml
    name: kratos
    namespace: shikanime
  - files:
      - kratos-postgres/postgresql.conf
    name: kratos-postgres
    namespace: shikanime
resources:
  - ../default
  - cert.yaml
secretGenerator:
  - envs:
      - kratos/.env
    name: kratos
    namespace: shikanime
  - envs:
      - kratos-postgres/.env
    name: kratos-postgres
    namespace: shikanime

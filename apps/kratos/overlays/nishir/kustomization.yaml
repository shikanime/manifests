apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - files:
      - kratos/identity.schema.json
      - kratos/kratos.yaml
    name: kratos
    namespace: shikanime
patches:
  - path: patch-sts.yaml
resources:
  - ../default
  - cert.yaml
secretGenerator:
  - envs:
      - kratos/.env
    name: kratos
    namespace: shikanime

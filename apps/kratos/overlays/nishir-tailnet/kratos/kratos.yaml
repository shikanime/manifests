ciphers:
  algorithm: xchacha20-poly1305
hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8
identity:
    - id: default
      url: file:///etc/kratos/identity.schema.json
log:
  level: debug
  format: text
  leak_sensitive_values: true
selfservice:
    - https://accounts.taila659a.ts.net
  methods:
    link:
      config:
        lifespan: 1h
    code:
      config:
        lifespan: 1h
    totp:
      enabled: true
      config:
        issuer: issuer.ory.sh
    lookup_secret:
      enabled: true
    webauthn:
      enabled: true
      config:
        passwordless: true
        rp:
          id: accounts.taila659a.ts.net
          origins:
            - https://accounts.taila659a.ts.net
          display_name: Ory
    passkey:
      enabled: true
      config:
        rp:
          id: accounts.taila659a.ts.net
          origins:
            - https://accounts.taila659a.ts.net
          display_name: Ory
  flows:
    settings:
      ui_url: https://accounts.taila659a.ts.net/settings
      privileged_session_max_age: 5m
      required_aal: aal1
    logout:
      after:
        default_browser_return_url: https://accounts.taila659a.ts.net/login
    registration:
      ui_url: https://accounts.taila659a.ts.net/registration
      after:
        password:
          hooks:
            - hook: session
        webauthn:
          hooks:
            - hook: session
        passkey:
          hooks:
            - hook: session
    login:
      ui_url: https://accounts.taila659a.ts.net/login
    error:
      ui_url: https://accounts.taila659a.ts.net/error
    verification:
      ui_url: https://accounts.taila659a.ts.net/verify
    recovery:
      ui_url: https://accounts.taila659a.ts.net/recovery
serve:
  public:
    base_url: https://accounts.taila659a.ts.net/.ory/kratos/public
    cors:
      enabled: true
    tls:
      cert:
        path: /etc/ssl/private/tls.crt
      key:
        path: /etc/ssl/private/tls.key
  admin:
    base_url: https://kratos-admin:4434
    tls:
      cert:
        path: /etc/ssl/private/tls.crt
      key:
        path: /etc/ssl/private/tls.key
session:
  whoami:
    required_aal: aal1
version: v1.3.1

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../components/tls
configurations:
  - namereference.yaml
namespace: shikanime
patches:
  - path: patch-ingress.yaml
  - path: patch-sts.yaml
resources:
  - ../../base
  - cert.yaml
  - netpol.yaml
secretGenerator:
  - files:
      - lidarr/config.enc.xml
    name: lidarr
  - envs:
      - lidarr/.enc.env
    name: lidarr-pkcs12-password

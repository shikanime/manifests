apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  template:
    spec:
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: lidarr-tls
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0640

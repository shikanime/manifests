apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  template:
    spec:
      containers:
        - name: lidarr
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: data-music
              mountPath: /data/music
      volumes:
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-music
          persistentVolumeClaim:
            claimName: music-data
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: tls
          secret:
            secretName: lidarr-tls
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0640

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lidarr-tls
spec:
  commonName: lidarr
  dnsNames:
    - lidarr
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: lidarr-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: lidarr-pkcs12-password
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

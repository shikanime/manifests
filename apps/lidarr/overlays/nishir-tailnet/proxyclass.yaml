apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: lidarr
spec:
  statefulSet:
    pod:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: lidarr
              namespaces:
                - shikanime
              topologyKey: kubernetes.io/hostname

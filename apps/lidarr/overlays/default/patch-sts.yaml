apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  template:
    spec:
      containers:
        - name: lidarr
          volumeMounts:
            - name: downloads-data
              mountPath: /downloads
            - name: data-movies
              mountPath: /data/movies
      volumes:
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: data-movies
          persistentVolumeClaim:
            claimName: movies-data

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  template:
    spec:
      containers:
        - name: lidarr
          volumeMounts:
            - name: data-music
              mountPath: /data/music
            - name: downloads-data
              mountPath: /downloads
      volumes:
        - name: data-music
          persistentVolumeClaim:
            claimName: music-data
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data

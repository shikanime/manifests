apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  template:
    spec:
      containers:
        - name: lidarr
          ports:
            - containerPort: 6868
              name: https
          readinessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          livenessProbe:
            httpGet:
              port: https
              scheme: HTTPS
          startupProbe:
            httpGet:
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private
              readOnly: true

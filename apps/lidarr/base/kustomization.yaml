apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.shikanime.studio/images: '[ { "name": "rclone", "tag-regex": "^(?P<version>\\d+\\.\\d+\\.\\d+)$" }, { "name": "lidarr", "tag-regex": "^(?P<version>\\d+\\.\\d+\\.\\d+)$" } ]'
configMapGenerator:
  - literals:
      - rclone.conf=""
    name: lidarr-rclone
images:
  - name: rclone
    newName: docker.io/rclone/rclone
    newTag: 1.71.2
  - name: lidarr
    newName: lscr.io/linuxserver/lidarr
    newTag: 8.1.2135
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: library-manager
      app.kubernetes.io/name: lidarr
      app.kubernetes.io/part-of: nishir-media
      app.kubernetes.io/version: v8.1.2135

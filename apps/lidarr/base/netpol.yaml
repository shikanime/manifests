apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lidarr
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prowlarr
      ports:
        - port: http
          protocol: TCP

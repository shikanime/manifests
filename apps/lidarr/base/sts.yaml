apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
spec:
  replicas: 1
  serviceName: lidarr
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lidarr
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      initContainers:
        - name: rsync
          image: rclone
          command:
            - rclone
            - copy
            - --update
            - /mnt/pre-config
            - /mnt/config
          volumeMounts:
            - name: rclone-config
              mountPath: /config/rclone/rclone.conf
              subPath: rclone.conf
              readOnly: true
            - name: pre-config
              mountPath: /data/pre-config
              readOnly: true
            - name: config
              mountPath: /data/config
      containers:
        - name: lidarr
          image: lidarr
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 8686
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config
      securityContext:
        fsGroup: 1000
      volumes:
        - name: rclone-config
          configMap:
            name: lidarr-rclone
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-config
        - name: pre-config
          configMap:
            name: lidarr-pre-config

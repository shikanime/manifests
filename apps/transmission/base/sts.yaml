apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
  namespace: shikanime
spec:
  replicas: 1
  serviceName: transmission
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - media-server
                topologyKey: kubernetes.io/hostname
              weight: 100
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - library-manager
                topologyKey: kubernetes.io/hostname
              weight: 50
      containers:
        - name: transmission
          image: transmission
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: password
          ports:
            - containerPort: 9091
              name: http
            - containerPort: 6881
              name: bittorrent
            - containerPort: 6881
              name: bittorrent-udp
              protocol: UDP
          readinessProbe:
            httpGet:
              path: /transmission/web/
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /transmission/web/
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /transmission/web/
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: config
              mountPath: /config
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: scripts
          configMap:
            name: transmission-scripts

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav
spec:
  template:
    spec:
      containers:
        - name: webdav
          volumeMounts:
            - name: downloads-data
              mountPath: /data/downloads
            - name: movies-data
              mountPath: /data/movies
            - name: shows-data
              mountPath: /data/shows
            - name: staging-data
              mountPath: /data/staging
            - name: sukebe-data
              mountPath: /data/sukebe
            - name: sync-data
              mountPath: /data/sync
            - name: timeline-data
              mountPath: /data/timeline
      volumes:
        - name: certs
          configMap:
            name: nishir-ca-certificates.crt
        - name: downloads-data
          persistentVolumeClaim:
            claimName: downloads-data
        - name: movies-data
          persistentVolumeClaim:
            claimName: movies-data
        - name: shows-data
          persistentVolumeClaim:
            claimName: shows-data
        - name: staging-data
          persistentVolumeClaim:
            claimName: staging-data
        - name: sukebe-data
          persistentVolumeClaim:
            claimName: sukebe-data
        - name: sync-data
          persistentVolumeClaim:
            claimName: sync-data
        - name: timeline-data
          persistentVolumeClaim:
            claimName: timeline-data
        - name: tls
          secret:
            secretName: rclone-tls
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
                mode: 0640

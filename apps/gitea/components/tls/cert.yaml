apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-tls
  namespace: shikanime
spec:
  commonName: gitea
  dnsNames:
    - gitea
  issuerRef:
    kind: ClusterIssuer
    name: nishir
  secretName: gitea-tls
  usages:
    - digital signature
    - key encipherment
    - server auth

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-tls
  namespace: shikanime
spec:
  commonName: gitea.i.shikanime.studio
  dnsNames:
    - gitea.i.shikanime.studio
  issuerRef:
    kind: Issuer
    name: nishir
  secretName: gitea-tls
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: gitea-pkcs12
        key: password
      profile: Modern2023
  usages:
    - digital signature
    - key encipherment
    - server auth

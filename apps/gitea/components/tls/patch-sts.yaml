apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  namespace: shikanime
spec:
  template:
    spec:
      initContainers:
        - name: update-ca-certificates
          image: gitea
          command:
            - update-ca-certificates
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
            - name: tls
              mountPath: /usr/local/share/ca-certificates/Nishir_Root_CA.crt
              subPath: ca.crt
              readOnly: true
      containers:
        - name: gitea
          readinessProbe:
            httpGet:
              scheme: HTTPS
          livenessProbe:
            httpGet:
              scheme: HTTPS
          startupProbe:
            httpGet:
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private/tls.key
              subPath: tls.key
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/private/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: tls
              mountPath: /usr/local/share/ca-certificates/Nishir_Root_CA.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: certs
          emptyDir: {}
        - name: tls
          secret:
            secretName: gitea-tls

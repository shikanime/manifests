apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  namespace: shikanime
spec:
  template:
    spec:
      containers:
        - name: gitea
          readinessProbe:
            httpGet:
              scheme: HTTPS
          livenessProbe:
            httpGet:
              scheme: HTTPS
          startupProbe:
            httpGet:
              scheme: HTTPS
          volumeMounts:
            - name: tls
              mountPath: /tls/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: tls
              mountPath: /tls/tls.key
              subPath: tls.key
              readOnly: true
            - name: tls
              mountPath: /etc/ssl/certs/ca-cert-nishir.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: gitea-tls

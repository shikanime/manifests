apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    automata.shikanime.studio/images: '[ { "name": "gitea", "tag-regex": "(?i)^(?P<version>\\d+\\.\\d+\\.\\d+)$" } ]'
images:
  - name: gitea
    newName: docker.io/gitea/gitea
    newTag: 1.24.7
resources:
  - ingress.yaml
  - pvc.yaml
  - sts.yaml
  - svc.yaml
  - vpa.yaml
labels:
  - pairs:
      app.kubernetes.io/component: version-control-server
      app.kubernetes.io/name: gitea
      app.kubernetes.io/part-of: nishir-platform
      app.kubernetes.io/version: v1.25.0

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
spec:
  replicas: 1
  serviceName: gitea
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitea
    spec:
      initContainers:
        - name: config-sync
          image: rclone
          command:
            - rclone
          args:
            - copy
            - --copy-links
            - --update
            - /mnt/startup-config
            - /data/gitea/conf
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /mnt/startup-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: NotIn
                      values:
                        - nishir-platform
                topologyKey: kubernetes.io/hostname
      containers:
        - name: gitea
          image: gitea
          env:
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 22
              name: ssh
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 60
          startupProbe:
            httpGet:
              path: /api/healthz
              port: http
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /data
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          secret:
            secretName: gitea-config
        - name: data
          persistentVolumeClaim:
            claimName: gitea-data

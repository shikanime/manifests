apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: nishir
spec:
  hosts:
    - installFlags:
        - --labels="beta.kubernetes.io/instance-type=rpi5-large,node.kubernetes.io/instance-type=rpi5-large"
      noTaints: true
      role: controller+worker
      ssh:
        address: 100.117.159.56
        user: root
    - role: worker
      installFlags:
        - --labels="beta.kubernetes.io/instance-type=rpi4-large,node.kubernetes.io/instance-type=rpi4-large"
      ssh:
        address: 100.78.148.86
        user: root
    - role: worker
      installFlags:
        - --labels="beta.kubernetes.io/instance-type=rpi4-medium,node.kubernetes.io/instance-type=rpi4-medium"
      ssh:
        address: 100.92.12.65
        user: root
  k0s:
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: nishir
      spec:
        extensions:
          helm:
            repositories:
              - name: fairwinds-stable
                url: https://charts.fairwinds.com/stable
              - name: grafana
                url: https://grafana.github.io/helm-charts
              - name: jetstack
                url: https://charts.jetstack.io
              - name: kubernetes-sigs-cluster-api-operator
                url: https://kubernetes-sigs.github.io/cluster-api-operator
              - name: kubernetes-sigs-descheduler
                url: https://kubernetes-sigs.github.io/descheduler
              - name: kubernetes-sigs-nfd
                url: https://kubernetes-sigs.github.io/node-feature-discovery/charts
              - name: longhorn
                url: https://charts.longhorn.io
              - name: tailscale
                url: https://pkgs.tailscale.com/helmcharts
            charts:
              - name: cert-manager
                chartname: jetstack/cert-manager
                version: "v1.18.2"
                namespace: cert-manager-system
                values: |
                  clusterResourceNamespace: cert-manager-trust
                  crds:
                    enabled: true
              - name: cluster-api-operator
                chartname: kubernetes-sigs-cluster-api-operator/cluster-api-operator
                version: "0.24.0"
                namespace: capi-operator-system
                values: |
                  bootstrap:
                    k0sproject-k0smotron: {}
                    kubeadm: {}
                  controlPlane:
                    k0sproject-k0smotron: {}
                    kubeadm: {}
                  infrastructure:
                    hetzner: {}
                  cert-manager:
                    enabled: true
              - name: descheduler
                chartname: kubernetes-sigs-descheduler/descheduler
                version: "0.33.0"
                namespace: kube-system
                values: |
                  deschedulerPolicy:
                    metricsCollector:
                      enabled: true
                    profiles:
                      - name: default
                        pluginConfig:
                          - name: DefaultEvictor
                            args:
                              ignorePvcPods: true
                              evictLocalStoragePods: false
                          - name: HighNodeUtilization
                            args:
                              thresholds:
                                cpu: 20
                                memory: 20
                                pods: 20
                          - name: LowNodeUtilization
                            args:
                              thresholds:
                                cpu: 60
                                memory: 60
                                pods: 60
                              targetThresholds:
                                cpu: 80
                                memory: 80
                                pods: 80
                              metricsUtilization:
                                source: KubernetesMetrics
                          - name: RemoveDuplicates
                          - name: RemovePodsHavingTooManyRestarts
                            args:
                              podRestartThreshold: 50
                              includingInitContainers: true
                          - name: RemovePodsViolatingInterPodAntiAffinity
                          - name: RemovePodsViolatingNodeAffinity
                            args:
                              nodeAffinityType:
                                - preferredDuringSchedulingIgnoredDuringExecution
                                - requiredDuringSchedulingIgnoredDuringExecution
                          - name: RemovePodsViolatingNodeTaints
                          - name: RemovePodsViolatingTopologySpreadConstraint
                        plugins:
                          balance:
                            enabled:
                              - HighNodeUtilization
                              - LowNodeUtilization
                              - RemoveDuplicates
                              - RemovePodsViolatingTopologySpreadConstraint
                          deschedule:
                            enabled:
                              - RemovePodsHavingTooManyRestarts
                              - RemovePodsViolatingInterPodAntiAffinity
                              - RemovePodsViolatingNodeAffinity
                              - RemovePodsViolatingNodeTaints
              - name: grafana-k8s-monitoring
                chartname: grafana/k8s-monitoring
                version: "3.5.2"
                namespace: grafana-system
                values: |
                  cluster:
                    name: nishir
                  destinations:
                    - name: grafana-cloud-metrics
                      type: prometheus
                      url: https://prometheus-prod-01-eu-west-0.grafana.net./api/prom/push
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-metrics
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-metrics
                            key: password
                    - name: grafana-cloud-logs
                      type: loki
                      url: https://logs-prod-eu-west-0.grafana.net./loki/api/v1/push
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-logs
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-logs
                            key: password
                    - name: grafana-cloud-otlp
                      type: otlp
                      url: https://otlp-gateway-prod-eu-west-0.grafana.net./otlp
                      protocol: http
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: password
                      metrics:
                        enabled: true
                      logs:
                        enabled: true
                      traces:
                        enabled: true
                  clusterMetrics:
                    enabled: true
                    opencost:
                      enabled: true
                      metricsSource: grafana-cloud-metrics
                      opencost:
                        exporter:
                          defaultClusterId: nishir
                        prometheus:
                          existingSecretName: grafana-cloud-metrics
                          external:
                            url: https://prometheus-prod-01-eu-west-0.grafana.net./api/prom
                    kepler:
                      enabled: false
                  clusterEvents:
                    enabled: true
                  podLogs:
                    enabled: true
                  applicationObservability:
                    enabled: true
                    receivers:
                      otlp:
                        grpc:
                          enabled: true
                          port: 4317
                        http:
                          enabled: true
                          port: 4318
                      zipkin:
                        enabled: true
                        port: 9411
                  alloy-metrics:
                    enabled: true
                    alloy:
                      extraEnv:
                        - name: GCLOUD_RW_API_KEY
                          valueFrom:
                            secretKeyRef:
                              name: grafana-cloud-otlp
                              key: password
                        - name: CLUSTER_NAME
                          value: nishir
                        - name: NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: POD_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.name
                        - name: GCLOUD_FM_COLLECTOR_ID
                          value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
                    remoteConfig:
                      enabled: true
                      url: https://fleet-management-prod-003.grafana.net
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: password
                  alloy-singleton:
                    enabled: true
                    alloy:
                      extraEnv:
                        - name: GCLOUD_RW_API_KEY
                          valueFrom:
                            secretKeyRef:
                              name: grafana-cloud-otlp
                              key: password
                        - name: CLUSTER_NAME
                          value: nishir
                        - name: NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: POD_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.name
                        - name: GCLOUD_FM_COLLECTOR_ID
                          value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
                    remoteConfig:
                      enabled: true
                      url: https://fleet-management-prod-003.grafana.net
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: password
                  alloy-logs:
                    enabled: true
                    alloy:
                      extraEnv:
                        - name: GCLOUD_RW_API_KEY
                          valueFrom:
                            secretKeyRef:
                              name: grafana-cloud-otlp
                              key: password
                        - name: CLUSTER_NAME
                          value: nishir
                        - name: NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: POD_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.name
                        - name: NODE_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: spec.nodeName
                        - name: GCLOUD_FM_COLLECTOR_ID
                          value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-logs-$(NODE_NAME)
                    remoteConfig:
                      enabled: true
                      url: https://fleet-management-prod-003.grafana.net
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: password
                  alloy-receiver:
                    enabled: true
                    alloy:
                      extraPorts:
                        - name: otlp-grpc
                          port: 4317
                          targetPort: 4317
                          protocol: TCP
                        - name: otlp-http
                          port: 4318
                          targetPort: 4318
                          protocol: TCP
                        - name: zipkin
                          port: 9411
                          targetPort: 9411
                          protocol: TCP
                      extraEnv:
                        - name: GCLOUD_RW_API_KEY
                          valueFrom:
                            secretKeyRef:
                              name: grafana-cloud-otlp
                              key: password
                        - name: CLUSTER_NAME
                          value: nishir
                        - name: NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: POD_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.name
                        - name: NODE_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: spec.nodeName
                        - name: GCLOUD_FM_COLLECTOR_ID
                          value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-receiver-$(NODE_NAME)
                    remoteConfig:
                      enabled: true
                      url: https://fleet-management-prod-003.grafana.net
                      auth:
                        type: basic
                        usernameFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: username
                        passwordFrom:
                          secretKeyRef:
                            name: grafana-cloud-otlp
                            key: password
              - name: longhorn
                chartname: longhorn/longhorn
                version: "1.10.0"
                namespace: longhorn-system
                values: |
                  defaultSettings:
                    allowCollectingLonghornUsageMetrics: false
                    allowRecurringJobWhileVolumeDetached: true
                    backupstorePollInterval: 6000
                    defaultReplicaCount: "1"
                    replicaAutoBalance: best-effort
                    snapshotDataIntegrityCronjob: "0 4 */7 * *"
                  defaultBackupStore:
                    backupTarget: s3://shikanime-studio-nishir-longhorn-backups-e9750005@fsn1/
                    backupTargetCredentialSecret: longhorn-hetzner-backups
                  persistence:
                    defaultClassReplicaCount: 1
                    defaultFsType: xfs
              - name: node-feature-discovery
                chartname: kubernetes-sigs-nfd/node-feature-discovery
                version: "0.18.0"
                namespace: kube-system
              - name: tailscale-operator
                chartname: tailscale/tailscale-operator
                version: "1.88.3"
                namespace: tailscale-system
                values: |
                  apiServerProxyConfig:
                    mode: "true"
                  oauthSecretVolume:
                    secret:
                      secretName: oauth-client
                  operatorConfig:
                    hostname: nishir-k8s-operator
              - name: trust-manager
                chartname: jetstack/trust-manager
                version: "v0.19.0"
                namespace: cert-manager-system
                values: |
                  app:
                    trust:
                      namespace: cert-manager-trust
              - name: vpa
                chartname: fairwinds-stable/vpa
                version: "4.9.0"
                namespace: kube-system
        network:
          kuberouter:
            extraArgs:
              advertise-cluster-ip: "true"
              advertise-external-ip: "true"
              advertise-loadbalancer-ip: "true"
    version: v1.33.3+k0s.0

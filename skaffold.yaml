    manifests:
      kustomize:
        paths:
          - clusters/nishir/overlays/tailnet
  - name: telsha
    manifests:
      kustomize:
        paths:
          - clusters/telsha/overlays/default
requires:
  - activeProfiles:
      - name: telsha
    git:
      repo: https://github.com/shikanime/shikanime.git
